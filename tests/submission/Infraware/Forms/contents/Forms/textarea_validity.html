<!DOCTYPE HTML>
<html>
 <head>
  <title>Forms</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>textarea_validity</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<form method="post"
		  enctype="application/x-www-form-urlencoded"
		  action="" 
		  id="input_form">
		<p><textarea id='textarea_id'></textarea></p>
	</form>
	<script>

		var textarea = document.getElementById("textarea_id");

		if (typeof(textarea.validity) == "object") {
			test( function() {
				assert_equals(textarea.validity.valueMissing, false, "validity attribute is not correct.");
			});
		} else {
			test( function() {
				assert_unreached("validity attribute is not exist.");
			});
		}

	</script>

 </body>
</html>
