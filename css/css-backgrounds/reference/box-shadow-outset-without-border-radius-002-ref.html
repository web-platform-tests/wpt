  <style>
  body
    {
      overflow-y: hidden;
      /*
      We want to neutralize the generation of a
      vertical scrollbar in case of an 600x600
      viewport size
      */
    }

  div.black-wrapper
    {
      background-color: black;
      display: inline-block;
      height: 220px;
      margin: 64px 32px;
      position: relative;
      vertical-align: top;
      width: 220px;
    }

  div.small
    {
      height: 160px;
      width: 160px;

  /*
        16px
     +
        32px
     +
        64px
     +
        32px
     +
        16px
     ========
       160px
  */
    }

  div.blue-box
    {
      background-color: orange; /* padding belt is orange */
      background-image: linear-gradient(yellow, yellow); /* content area is yellow */
      background-origin: content-box;
      background-repeat: no-repeat;
      border: blue solid 16px;
      height: 64px;
      padding: 32px;
      position: relative;
      width: 64px;
    }
  </style>
