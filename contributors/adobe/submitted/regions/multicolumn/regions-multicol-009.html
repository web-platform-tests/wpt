<!DOCTYPE html>
<html>
<head>
    <title>CSS Test: One named flow, text content + first element in region 
                     chain flowing into a multicolumn region element</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <link rel="help" href="http://www.w3.org/TR/css3-regions/#multi-column-regions"/>
    <link rel="help" href="http://www.w3.org/TR/css3-multicol/#columns"/>
    <link rel="match" href="reference/regions-multicol-009-ref.html"/>
    <meta name="assert" content="This test checks that the named flow text
                                 content flows through the first region in the 
                                 region chain then through the multicolumn 
                                 layout that is applied to the second region 
                                 in the chain."/>
    <style type="text/css">
        #named-flow {
            font-family: Ahem;
            font-size: 20px;
            line-height: 1em;
            color: green;
            -webkit-flow-into: multicol;
        }
        #first-region {
            position: absolute;
            top: 170px;
            left: 20px;
            width: 100px;
            -webkit-flow-from: multicol;
        }
        #multicol-region {
            position: absolute;
            top: 70px;
            left: 150px;
            width: 230px;
            height: 200px;
            -webkit-columns: 2;
            -webkit-column-gap: 30px;
            -webkit-flow-from: multicol;
        }
        .failure {
            position: absolute;
            background-color: red;
            width: 100px;
            z-index: -1;
        }
        #block-1, #block-2 {
            top: 70px;
            height: 200px;
        }
        #block-1 {
            left: 150px;
        }
        #block-2 {
            left: 280px;
        }
        #block-3 {
            top: 170px;
            left: 20px;
            height: 100px;
        }
    </style>
</head>
<body>
   <p>The test passes if there is one green square on the left and two vertical 
       green rectangles to the right of it and no red.</p>
   <div id="named-flow">
    XXXXX XXXXX XXXXX XXXXX XXXXX
    XXXXX XXXXX XXXXX XXXXX XXXXX
    XXXXX XXXXX XXXXX XXXXX XXXXX
    XXXXX XXXXX XXXXX XXXXX XXXXX
    XXXXX XXXXX XXXXX XXXXX XXXXX
   </div>
   <div id="first-region"></div>
   <div id="multicol-region"></div>
   <div class="failure" id="block-1"></div>
   <div class="failure" id="block-2"></div>
   <div class="failure" id="block-3"></div>
</body>
</html>
