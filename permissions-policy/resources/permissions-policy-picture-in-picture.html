<script src=/permissions-policy/resources/picture-in-picture.js></script>
<script>
'use strict';

window.addEventListener('load', () => {
  isPictureInPictureAllowed().then(result => {
    window.parent.postMessage({ enabled: result }, '*');
  });
}, { once: true });
</script>
