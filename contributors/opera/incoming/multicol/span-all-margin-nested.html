<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 8em;
	orphans: 0;
	widows: 0;
	overflow: hidden;

	column-count: 4;
	column-gap: 0;
}
h4, h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	color: black;
	background: black;
	padding: 0;
	margin: 0;
}
h6 {
	margin: 1em 0;
	width: 11em;
	column-span: all;
}
</style>
</head>

<body>

<div>
	xx xx xx xx
	xx xx xx xx
	
	<h6>xxxxx</h6>
	<h4>
		<h6>xxxxx</h6>
	</h4>

	xx xx xx xx
	xx xx xx xx
</div>

</body>
</html>
