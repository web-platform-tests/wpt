<!DOCTYPE html>
<html class="reftest-wait">
<link rel="help" href="https://drafts.csswg.org/css-shapes-1/#basic-shape-interpolation">
<link rel="match" href="clip-path-animation-zero-playback-rate-ref.html">
<style>
.container {
  width: 100px;
  height: 100px;
  background-color: green;
  animation: clippath 20s steps(2, jump-end) -9.9s;
}
@keyframes clippath {
  0%   { clip-path: circle(50% at 50% 50%); }
  100% { clip-path: circle(20% at 20% 20%); }
}
</style>
<script src="/common/reftest-wait.js"></script>
<script src="../../../../web-animations/resources/timing-utils.js"></script>
<body>
<div class="container"></div>

<script>
  let animation = document.getAnimations()[0];
  animation.playbackRate = 0;
  // Wait until the animation timeline reaches the transition point between the two
  // keyframes. If a clip path animation obeys the playback rate change
  // then the result should still be the first keyframe.

  // This test ensures the Chromium compositor obeys playback rate changes made on
  // the main thread.
  waitForAnimationTime(animation.timeline, 100).then(takeScreenshot);
</script>
</body>
</html>
