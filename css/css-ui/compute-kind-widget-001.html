<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: Compute kind of widget</title>
<link rel="help" href="https://drafts.csswg.org/css-ui-4/#computing-kind-widget">
<meta name="assert" content="appropriate widget is returned.">
<link rel="match" href="compute-kind-widget-ref.html">
<style>
    #container { width: 500px; }
    #container > #search-text-input { appearance: textfield; }
    #container > #select-menulist-button { appearance: none; appearance: menulist-button; }
</style>

<div id="container">
    <button id="button">button</button>
    <input id="button-input" type="button" value="input-button">
    <input id="submit-input" type="submit" value="input-submit">
    <input id="reset-input" type="reset" value="input-reset">

    <input id="text-input" type="text" value="input-text">
    <input id="search-text-input" type="search" value="input-search-text">
    <input id="search-input" type="search" value="input-search">

    <input id="range-input" type="range">
    <input id="checkbox-input" type="checkbox">
    <input id="radio-input" type="radio">
    <input id="color-input" type="color">

    <textarea id="textarea">textarea</textarea>
    <select id="select-multiple" multiple><option>select-multiple</option></select>
    <select id="select-menulist"><option>select-menulist</option></select>
    <select id="select-menulist-button"><option>select-menulist-button</option></select>
    <meter id="meter" value=0.5></meter>
    <progress id="progress" value=0.5></progress>
</div>

<script>
var button = document.getElementById('button');
var buttonInput = document.getElementById('button-input');
var submitButton = document.getElementById('submit-input');
var resetButton = document.getElementById('reset-input');
var textInput = document.getElementById('text-input');
var searchInput = document.getElementById('search-input');
var textarea = document.getElementById('textarea');

button.style.backgroundColor = getComputedStyle(button).backgroundColor;
buttonInput.style.backgroundColor = getComputedStyle(buttonInput).backgroundColor;
submitButton.style.backgroundColor = getComputedStyle(submitButton).backgroundColor;
resetButton.style.backgroundColor = getComputedStyle(resetButton).backgroundColor;
textInput.style.backgroundColor = getComputedStyle(textInput).backgroundColor;
searchInput.style.backgroundColor = getComputedStyle(searchInput).backgroundColor;
textarea.style.backgroundColor = getComputedStyle(textarea).backgroundColor;
</script>
