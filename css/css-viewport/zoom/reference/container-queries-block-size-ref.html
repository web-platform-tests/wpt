<!doctype html>
<link rel="help" href="https://drafts.csswg.org/css-viewport/">
<style>
  .container {
    container-type: size;
    width: 100px;
    height: 100px;
    writing-mode: vertical-lr;
  }
  .child {
    background-color: green;
    height: 50px;
    width: 50px;
}
</style>
<p>All boxes below should be green.</p>
<div class="container">
  <div class="child"></div>
</div>
<div class="container" style="zoom: 2">
  <div class="child"></div>
</div>
<div class="container" style="zoom: 2">
  <div class="nested" style="zoom: 2">
    <div class="child"></div>
  </div>
</div>
<div class="outer" style="zoom: 2">
  <div class="container">
    <div class="child"></div>
  </div>
</div>
