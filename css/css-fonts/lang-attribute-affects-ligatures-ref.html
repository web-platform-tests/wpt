<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { font-size: 50px }

    @font-face {
      font-family: test-font-family;
      src: url(support/fonts/Lato-Medium.ttf);
    }

    .ligatures-common-ligatures {
      font-family: test-font-family;
      font-variant-ligatures: common-ligatures;
    }

    .ligatures-none {
      font-family: test-font-family;
      font-variant-ligatures: none;
    }
  </style>
</head>
<body>
  `lang="en"` should render ligatures, `lang="tr"` not.
  <div class="ligatures-common-ligatures">fi</div>
  <div class="ligatures-none">fi</div>
</body>
</html>
