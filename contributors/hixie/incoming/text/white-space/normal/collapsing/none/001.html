<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>white-space normal: simple tests</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#white-space-model" />
  <style type="text/css">
   .control { display: inline; font: 1em/1 Ahem, sans-serif; background: red; color: white; }
   .test { font: 2em/1 Ahem; color: teal; background: aqua; white-space: normal; width: 3em; border: solid black; }
   .test span { display: none; color: red; background: maroon; }
   em { background: red; }
  </style>
 </head>
 <body>
  <div class="control">Ahem_font_required_for_this_test.</div>
  <p>The following two blocks should be identical with no red present.</p>
  <p class="test">X X</p>
  <p class="test">
    X <em>
    <span> FAIL </span>
    <span> FAIL </span>
    <span> FAIL </span>
    <span> FAIL </span>
    <span> FAIL </span>
    </em>X
  </p>
 </body>
</html>
