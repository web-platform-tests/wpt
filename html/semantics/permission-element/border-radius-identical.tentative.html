<!DOCTYPE html>
<meta charset="utf-8">
<title>Usermedia Element Border Radius Clamping</title>
<link rel="help"
    href="https://github.com/WICG/PEPC/blob/main/explainer.md#locking-the-pepc-style"/>
<link rel="match" href="border-radius-identical-ref.html">
<p>This test verifies that a large border-radius on a usermedia element is clamped to half of the element's smallest dimension, resulting in a pill shape.</p>
<style>
  usermedia {
    width: 100px;
    height: 40px;
    border-radius: 1000px;
    background-color: blue;
    display: inline-block;
  }
</style>
<usermedia type="camera"></usermedia>
