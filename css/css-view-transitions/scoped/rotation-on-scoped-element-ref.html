<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  #container {
    position: relative;
    width: 200px;
    height: 200px;
    margin: 100px;
    transform: rotate(45deg);
  }
  #target {
    width: 200px;
    height: 200px;
    background-color: purple;
    clip-path: circle(50% at 0% 0%);
  }
</style>
<body>
  <div id="container">
    <div id="target"></div>
  </div>
</body>
</html>
