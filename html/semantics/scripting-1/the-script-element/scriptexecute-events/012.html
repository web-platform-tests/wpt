<!DOCTYPE html>
<html>
  <title>Changing external script to inline script in beforescriptexecute</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <div id="log"></div>
  <script>
    targets = [];
    var t = async_test();
    document.addEventListener("beforescriptexecute", 
      function(e) {
       targets.push(e.target);
       e.target.src = null;
       e.target.textContent = "t.step(function() {assert_unreached()});";
    }, false);
 </script>
 <script src="include-1.js"></script>
