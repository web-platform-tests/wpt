<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Positioned Layout Test: a sticky element inside a fixed ancestor</title>

  <link rel="match" href="reference/position-sticky-fixed-ancestor-002-ref.html">
  <link rel="help" href="https://www.w3.org/TR/css-position-3/#sticky-pos">

  <meta name="assert" content="This test checks that a sticky element inside a fixed subtree does not scroll with the viewport.">

  <style>
  html, body, div
    {
      height: 100%;
      margin: 0;
      width: 100%;
    }

  div#fixed-container
    {
      background-color: red;
      color: yellow;
      font-size: 40vh;
      position: fixed;
    }

  div#sticky
    {
      background-color: green;
      bottom: 0;
      color: white;
      position: sticky;
    }
  </style>

    <div id="fixed-container">

      <div id="vertical-spacer">FAIL</div>

      <div id="sticky">PASS</div>

    </div>
