<!DOCTYPE html>
<html>
<head>
    <title>CSS Masking: Test clip-path property and circle function with percentage values</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css-masking/#clipping-paths">
    <link rel="help" href="http://www.w3.org/TR/css-masking-1/#propdef-clip-path">
    <link rel="match" href="reference/clip-path-circle-ref.html">
    <meta name="assert" content="The clip-path property takes the basic shape 'circle' for clipping.
        Test percentage values for arguments. Percentage values are relative to the bounding client rect.
        On pass you should see a green circle.">
</head>
<body>
    <p>The test passes if there is a green circle.</p>
    <div style="width: 200px; height: 200px; background-color: green; clip-path: circle(50%, 50%, 50%);"></div>
</body>
</html>
