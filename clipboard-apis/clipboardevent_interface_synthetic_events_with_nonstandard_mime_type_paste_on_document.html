<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>Clipboard API - ClipboardEvent interface - synthetic events with non-standard MIME type   - paste on document</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="support/_lib.js"></script>
    <script>
/** ClipboardEvent interface - synthetic events with non-standard MIME type   */
/* Events: paste */
/* paste data: "clipboard text" */
function clipboard_api_test(e){
    return e.clipboardData.getData('text/foobarbogustype')=='synthetic event text';
}

function onTestSetupReady(){
    try{
        var evt=new ClipboardEvent( 'paste', {bubbles:true, cancelable:true, dataType: 'text/foobarbogustype', data:'synthetic event text'} );
        document.dispatchEvent(evt);
    }catch(e){
        result('Unexpected Exception when initiating ClipboardEvent: '+e);
        return;
    }
}

    </script>
</head>
<body>

    <p>FAILED (This TC requires JavaScript enabled)</p>
    <form>
<input id="input_text" autofocus onfocus="this.select()" value="copied text">
</form>
    <div id="log"></div>
    <script>
    var dataToPaste="clipboard text" ;
    var extPassCond=null;
    var eventTarget=document;
    var eventType='paste';
    setup(function(){
            setupTest( eventTarget, eventType, dataToPaste, extPassCond );
        });
    </script>
</body></html>
