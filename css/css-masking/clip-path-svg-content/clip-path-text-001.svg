<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath with text</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-text-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A clipPath element can contain text. You should see a green text &quot;CLIP&quot; and nothing else.</desc></g><clipPath id="clip1"><text x="20" y="150" font-size="60" font-weight="bold">CLIP</text></clipPath><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></svg>