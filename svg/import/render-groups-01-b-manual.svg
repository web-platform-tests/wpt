<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Vincent Hardy" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: render-groups-01-b.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/render.html#Grouping"><p>Verifies implicit rendering order (paragraph 3.3) and grouping mechanism (paragraphs 3.4). It also validates basic Shape, Image and text rendering.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p><p>The rendered image should match the reference image exactly.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>This test renders 3 elements: a text string &quot;SVG&quot;, then a shape, then an image. Because of their definition order and coordinates, the image should be on top of the rectangle and the rectangle on top of the text. The test validates that groups are conceptually rendered offscreen before being rendered on the canvas. This is done by grouping the same overlapping objects and rendering the group at half opacity. The background pattern (vertical stripes) should show through all the group elements. However, none of the &quot;SVG&quot; text string should show through the rectangle and none of the rectangle should show through the image.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: render-groups-01-b.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><defs><font horiz-adv-x="313"><font-face alphabetic="0" ascent="703" descent="-300" font-family="s-larabie-anglepoise" panose-1="0 0 4 0 0 0 0 0 0 0" units-per-em="1000"/><glyph d="M371 1H29V144H264Q264 151 264 166Q265 180 265 188Q265 212 249 212H132Q83 212 55 247Q29 279 29 329V566H335V422H136V375Q136 360 144 356Q148 355 168 355H279Q327 355 352 309Q371 273 371 221V1Z" glyph-name="S" horiz-adv-x="385" unicode="S"/><glyph d="M365 563L183 -33L0 563H101L183 296L270 563H365Z" glyph-name="V" horiz-adv-x="351" unicode="V"/><glyph d="M355 1H18V564H355V420H125V144H248V211H156V355H355V1Z" glyph-name="G" horiz-adv-x="367" unicode="G"/><hkern g1="V" g2="G" k="-40"/></font><style type="text/css">@font-face{font-family:anglepoise;src:url(woffs/anglepoi.woff) format(&quot;woff&quot;)}</style></defs><g transform="scale(1.8, 1.8)"><rect width="230" height="155" x="20" y="10" fill="silver"/><line x1="40" x2="40" y1="10" y2="175" stroke="#fff" stroke-width="15"/><line x1="70" x2="70" y1="10" y2="175" stroke="#fff" stroke-width="15"/><line x1="100" x2="100" y1="10" y2="175" stroke="#fff" stroke-width="15"/><line x1="130" x2="130" y1="10" y2="175" stroke="#fff" stroke-width="15"/><line x1="160" x2="160" y1="10" y2="175" stroke="#fff" stroke-width="15"/><line x1="190" x2="190" y1="10" y2="175" stroke="#fff" stroke-width="15"/><line x1="220" x2="220" y1="10" y2="175" stroke="#fff" stroke-width="15"/><line x1="250" x2="250" y1="10" y2="175" stroke="#fff" stroke-width="15"/><rect width="230" height="155" x="20" y="10" fill="none" stroke="#000"/><g opacity=".5"><text x="30" y="90" font-family="s-larabie-anglepoise, anglepoise" font-size="120">SVG</text><rect width="130" height="70" x="70" y="55" fill="#820032"/><image width="80" height="80" x="162" y="75" xlink:href="../images/sign.png"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>