<!DOCTYPE HTML>
<head>
<meta charset="utf-8" />
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="resources/autofill_helpers.js"></script>
<style>
  div {
    margin: 20px;
  }

  form {
    height: 200px;
    overflow: scroll;
  }
</style>
</head>
<body>
<form id="test_form">
  <h2>Delivery Address</h2>
  <div>
    <label for="name">Name:</label>
    <input
      name="shipping-name"
      id="name"
      type="text"
      autocomplete="shipping name"
    />
  </div>
  <div>
    <label for="street">Street:</label>
    <input
      name="shipping-street"
      id="street"
      type="text"
      autocomplete="shipping address-line1"
    />
  </div>
  <div>
    <label for="city">City:</label>
    <input
      name="shipping-city"
      id="city"
      type="text"
      autocomplete="shipping address-level2"
    />
  </div>
  <div>
    <label for="postalcode">Postal Code:</label>
    <input
      name="shipping-postalcode"
      id="postalcode"
      type="text"
      autocomplete="shipping postal-code"
    />
  </div>
  <div>
    <label for="state">Province/State:</label>
    <input
      name="shipping-state"
      id="state"
      type="text"
      autocomplete="shipping address-level1"
    />
  </div>
  <div>
    <label for="country">Country:</label>
    <input
      name="shipping-country"
      id="country"
      type="text"
      autocomplete="shipping country"
    />
  </div>
</form>
<script>
  /**
   * This test checks autofilling work for fields that not in the viewport but are in a visible state.
   * This ensure that autofill works on smaller devices for long forms.
   */
  promise_test(async t => {
    if (!window.test_driver) {
      return;
    }
    const form = create_form_for_data({"name": "Max Mustermann", "address": "1 Main St", "postal": "H0H 0H0", "state": "Ontario", "country": "CA"});
    await test_driver.save_to_auto_fill(form);

    const suggestions = await test_driver.get_autofill_suggestions(document.getElementById("test_form"), document.getElementById("name"));

    // Assert that also non-visible fields of the same form were correctly autofilled:
    assert_element_has_value("postalcode", "H0H 0H0");
    assert_element_has_value("state", "Ontario");
    assert_element_has_value("country", "CA");
  });
</script>
