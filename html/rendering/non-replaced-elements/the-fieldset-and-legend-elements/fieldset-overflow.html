<!DOCTYPE HTML>
<title>fieldset overflow</title>
<link rel=match href=fieldset-overflow-ref.html>
<style>
fieldset, legend {
  border: 1em solid;
  margin: 0;
  padding: 0;
  background: lime
}
fieldset {
  overflow: auto;
  height: 2em;
}
legend {
  height: 1em;
  width: 5em;
}
div {
  background: red;
  height: 2em;
}

</style>

 <legend></legend>

</fieldset>

 document.getElementById('last').scrollIntoView();
</script>
