<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>Positioning, Overflow, and Clipping: Does 'overflow:auto' affect positioned elements that are relative to elements outside the overflow</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/absolute/overflow/012.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visufx.html#overflow-clipping" />
  <style type="text/css">
   #outer {
    position: relative;
    height: 1em;
    width: 20em;
    background: red;
   }
   #inner {
    overflow: auto; /* this rule should be irrelevant since the element is empty and thus has zero height */
   }
   #positioned {
    position: absolute; /* relative to the outer div */
    top: 0;
    width: 20em;
    background: white;
    color: green;
   } 
  </style>
 </head>
 <body>
  <p>There should be no red below.</p>
  <div id="outer">
   <div id="inner">
    <div id="positioned"> This line should be green. </div>
   </div>
  </div>
 </body>
</html>
