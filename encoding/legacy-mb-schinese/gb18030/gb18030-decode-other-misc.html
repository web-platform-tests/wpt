<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8"/>
<title>GB18030 decoding other (misc)</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="http://www.w3.org/TR/encoding/#gb18030">
<meta name="assert" content="The browser decodes all characters as expected from a file generated by encoding miscellaneous characters not in the gb18030 index per the encoder steps in the specification.">
<meta name="timeout" content="long">
<style>
 iframe { display:none }
</style>
<script src="gb18030_index.js"></script>
<script src="gb18030-decoder.js"></script>
</head>

<body onload="showNodes();">

<iframe src="gb18030_extra_misc_chars.html" name="scriptWindow" id="scrwin"></iframe>

<div id="log"></div>

<script>
var tests = []

function iframeRef( frameRef ) {
    return frameRef.contentWindow
        ? frameRef.contentWindow.document
        : frameRef.contentDocument
    }

function showNodes () {
    var iframe = iframeRef( document.getElementById('scrwin') );
    nodes = iframe.querySelectorAll('span')

    for (var i=0; i<nodes.length; i++) {
        tests[i] = async_test("U+"+nodes[i].dataset.cp+' '+String.fromCodePoint(parseInt(nodes[i].dataset.cp,16))+' '+gbDecoder(nodes[i].dataset.bytes)+' '+nodes[i].dataset.bytes)
        }

    for (var i=0; i<nodes.length; i++) {
        tests[i].step(function() {assert_equals(nodes[i].textContent, gbDecoder(nodes[i].dataset.bytes)) } )
        tests[i].done()
            }
    }

</script>
</body>
</html>
