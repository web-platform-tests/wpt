<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>Clipboard API - getData() method when called outside event handler should return an empty string  - paste on document</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="support/_lib.js"></script>
    <script>
/** getData() method when called outside event handler should return an empty string  */
/* Events: paste */
/* paste data: "pasted text" */
function clipboard_api_test(e, test_obj){
    var cbData=e.clipboardData;
    test_obj.step_timeout( function(){
        result(function(){
          assert_equals(cbData.getData('text/plain', ''));
        });
    }, 1 );
}

    </script>
</head>
<body>

    <p>FAILED (This TC requires JavaScript enabled)</p>
    <form>
<input id="input_text" autofocus onfocus="this.select()" value="copied text">
</form>
    <div id="log"></div>
    <script>
    (function(){
        var t = async_test()
        var dataToPaste="pasted text" ;
        var extPassCond=null;
        var eventTarget=document;
        var eventType='paste';
        setup(function(){
                setupTest(t, eventTarget, eventType, dataToPaste, extPassCond );
            });
    })();
    </script>
</body></html>
