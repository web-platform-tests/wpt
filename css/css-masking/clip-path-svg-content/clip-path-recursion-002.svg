<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="testmeta"><title>CSS Masking: clipPath recursion 2</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-invisible-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A clipPath recursion counts as invalid clipping path and makes the element disappear. You should see nothing.</desc></g><defs><rect id="rect" width="50" height="50" x="50" y="150" fill="none" clip-path="url(#clipPath_1)"/></defs><clipPath id="clipPath_0"><rect width="50" height="50" x="50" clip-path="url(#clipPath_0)"/></clipPath><clipPath id="clipPath_1"><use xlink:href="#rect"/></clipPath><rect width="100" height="100" x="50" fill="red" clip-path="url(#clipPath_0)"/><rect width="100" height="100" x="50" y="150" fill="red" clip-path="url(#clipPath_1)"/></svg>