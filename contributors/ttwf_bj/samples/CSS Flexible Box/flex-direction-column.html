<!DOCTYPE html>
<html>
<head>
	<title>CSS Test: 'flex-direction' property set to 'column'</title>
	<link rel="author" href="Shen Dayang" href="mailto:archangel.sdy@gmail.com" />
	<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-direction-property">
	<link rel="match" href="reference/flex-direction-column-ref.html">
	<meta name="flags" content="" />
	<meta name="assert" content="Flex items should be arranged in a column." />
	<style type="text/css">
		#container {
			display: flex;
			flex-direction: column;
			position: absolute;
			top: 100px;
			left: 10px;
			width: 200px;
			height: 200px;
		}

		#container div {
			width: 100px;
			height: 100px;
			background-color: green;
		}

		#fail-flag {
			position: absolute;
			top: 200px;
			left: 10px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<p>This case tests that flex items should be arranged in a column if 'flex-direction' is set to 'column'.</p>
	<p>The test passes if there is a green rectangle and no red.</p>
	<div id="fail-flag"></div>
	<div id="container">
		<div></div>
		<div></div>
	</div>
</body>
</html>
