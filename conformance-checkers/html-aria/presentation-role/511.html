<!DOCTYPE html>
<html>
<head>
<title>Test 511 An owned, focusable element, tied to an aria relationship that inherits role="presentation"</title>
</head>
<body>
<table role="presentation">
<tr>
<td tabindex="0" id="foo">Test me</td>
</tr>
</table>
<div aria-controls="foo">
</div>
</body>
</html>
