<!doctype html>
<meta charset="utf-8">
<title>CSS Pseudo-Elements Test: regression tests for ::selection backgrounds and decorations</title>
<link rel="help" href="https://drafts.csswg.org/css-pseudo-4/#highlight-painting">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#painting">
<link rel="help" href="https://www.w3.org/TR/CSS22/zindex.html#painting-order">
<link rel="match" href="selection-regression-p1-ref.html">
<meta name="assert" value="originating underlines remain under unselected parts when selecting text">
<script src="support/selections.js"></script>
<link rel="stylesheet" href="support/highlights.css">
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
    /*
        This test verifies that selecting text does not cause
        originating underline decorations, which should always paint
        under text, to paint over unselected parts.

        Chromium fails this test between <https://crrev.com/886768>
        (inclusive) and <https://crrev.com/915543> (exclusive).
    */
    * {
        text-decoration-skip-ink: none;
        text-decoration-skip: none;
    }
    main {
        font: 80px/1 Ahem;
        margin: 0.5em;
        width: min-content;
        text-decoration: 0.25em red solid underline;
        /* try to keep decoration between ascent and descent */
        text-underline-offset: -0.5em;
    }
    main::selection {
        background: transparent;
        color: blue;
    }
</style>
<p>Test passes if there is no red below and two squares, entirely blue (left) and entirely black (right).
<main class="highlight_reftest">XX</main>
<script>
    const target = document.querySelector("main");
    selectRangeWith(range => {
        range.selectNodeContents(target);
        range.setStart(target.childNodes[0], 0);
        range.setEnd(target.childNodes[0], 1);
    });
</script>
