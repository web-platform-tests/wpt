<script>
test(() => {
  assert_equals(location.hash, "", "Page must be loaded with no hash");

  location.hash = "\u00FF";
  assert_equals(location.hash, "#%C3%BF");
  assert_greater_than(self.scrollY, 1000);

  location.hash = "top";
  assert_equals(self.scrollY, 0);

  location.hash = "%EF%BB%BF";
  assert_greater_than(self.scrollY, 1000);

  location.hash = "%FF";
  assert_equals(self.scrollY, 0);
});
