<!doctype html>
<meta charset="utf-8">
<title>Async Clipboard unsanitized HTML read validation tests</title>
<link rel="help" href="https://w3c.github.io/clipboard-apis/#async-clipboard-api">
<body>Body needed for test_driver.click()</body>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="resources/user-activation.js"></script>
<script>
'use strict';

promise_test(async t => {
  await tryGrantReadPermission();

  await waitForUserActivation();
  await promise_rejects_dom(t, 'NotAllowedError',
      navigator.clipboard.read({unsanitized: ['text/html', 'text/plain']}));
}, 'navigator.clipboard.read() fails for text/plain unsanitized format.');

promise_test(async t => {
  await tryGrantReadPermission();

  await waitForUserActivation();
  await promise_rejects_dom(t, 'NotAllowedError',
      navigator.clipboard.read({unsanitized: ['text/plain']}));
}, 'navigator.clipboard.read() fails for unsanitized text/plain requested.');

promise_test(async t => {
  await tryGrantReadPermission();

  await waitForUserActivation();
  await promise_rejects_dom(t, 'NotAllowedError',
      navigator.clipboard.read({unsanitized: ['image/png']}));
}, 'navigator.clipboard.read() fails for unsanitized image/png requested.');

promise_test(async t => {
  await tryGrantReadPermission();

  await waitForUserActivation();
  await promise_rejects_dom(t, 'NotAllowedError',
      navigator.clipboard.read({unsanitized: ['image/svg+xml', 'image/png', 'text/plain']}));
}, 'navigator.clipboard.read() fails for unsanitized image/png and text/plain.');

promise_test(async t => {
  await test_driver.set_permission({name: 'clipboard-read'}, 'granted');

  await waitForUserActivation();
  await promise_rejects_dom(t, 'NotAllowedError',
      navigator.clipboard.read({unsanitized: ['image/svg+xml', 'text/html', 'image/png']}));
}, 'navigator.clipboard.read() fails for unsanitized image/png.');

</script>
