  <style type="text/css">
  div
    {
      background-color: green;
      display: inline-block;
      height: 20px;
      vertical-align: top;
      width: 20px;
    }

  div#first-subtest  /* outset with a 40px spread */
    {
      box-shadow: green 0px 20px 0 40px;
      margin-left: 40px;
      margin-top: 20px;
    }

  div#second-subtest  /* outset with a 40px spread */
    {
      box-shadow: green 20px 0px 0 40px;
      margin-top: 40px;
      margin-left: 60px; /* <-- so that we can reuse another reference file */
    }

  div.ref-overlapped-red
    {
      background-color: red;
      height: 100px;
      position: relative;
      right: 60px;
      width: 100px;
      z-index: -1;
    }
    </style>

  <p>The test passes if there are 2 filled green squares and <strong>no red</strong>.
