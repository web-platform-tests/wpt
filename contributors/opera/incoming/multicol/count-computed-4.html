<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 12em;
	widows: 0;
	orphans: 0;

	column-count: auto;
	column-gap: 7em;
	column-rule-color: red;
	column-rule-width: 1.5em;
	column-rule-style: solid;
}
#pink {color: pink;}
#orange {color: orange;}
#purple {color: purple;}
#grey {color: grey;}
</style>
</head>

<body>

<div>
	<span id="pink">xxxx</span>
	<span id="orange">xxxx</span>
	<span id="purple">xxxx</span>
	<span id="grey">xxxx</span>
</div>

</body>
</html>
