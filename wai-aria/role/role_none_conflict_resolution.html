<!doctype html>
<html>
<head>
  <title>Role None Conflict Resolution Verification Tests</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/testdriver.js"></script>
  <script src="/resources/testdriver-vendor.js"></script>
  <script src="/resources/testdriver-actions.js"></script>
  <script src="/wai-aria/scripts/aria-utils.js"></script>
</head>
<body>

<!-- none with label(global) on header -->
<h1 role="none" data-testname="none with global" data-expectedrole="heading" aria-label="x" class="ex">x</h1>

<!-- none with label(global) on paragraph -->
<p role="none" data-testname="none with global (prohibited role)" data-expectedrole="paragraph" aria-label="x" class="ex">x</p>

<!-- none with focusable header -->
<h1 role="none" data-testname="none with focusable 0" data-expectedrole="heading" tabindex="0" class="ex">x</h1>
<h1 role="none" data-testname="none with focusable -1" data-expectedrole="heading" tabindex="-1" class="ex">x</h1>

<!-- none with non-global-->
<h1 role="none" data-testname="none with non-global" data-expectedrole="none" class="ex" aria-level="2"> Sample Content </h1>


<script>
AriaUtils.verifyRolesBySelector(".ex");
</script>

</body>
</html>
