<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink"><g id="testmeta"><title>CSS Masking: Clipped clipPath on use</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A use element can be clipped by an clipPath element. The clipPath element can be clipped as well. You should see a green square.</desc></g><defs><rect id="rect" width="200" height="200" fill="green" clip-path="url(#clip2)"/></defs><clipPath id="clip2"><rect width="150" height="150"/></clipPath><clipPath id="clip1"><rect width="150" height="150" x="50" y="50"/></clipPath><use clip-path="url(#clip1)" xlink:href="#rect"/></svg>