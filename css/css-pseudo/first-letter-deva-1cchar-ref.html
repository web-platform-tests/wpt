<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Pseudo: hindi, base character with 1 combining character</title>
<style>
@font-face {
font-family: 'webfont';
src: url('../../../fonts/noto/NotoSerifDevanagari-regular.woff2') format('woff');
font-weight: normal;
font-style: normal;
}
.ref { font-family: webfont, serif; font-size: 36px; margin-left: 1em; }
.ref span { font-size: 3em;  }
.instructions:first-letter { color: #00ff00; }
</style>
</head>
<body>
<p class="instructions"><em>Skip if the 's' at the start of this line is not green.</em></p>


<div class="ref">
<p><span>अं</span>ग्रेज़ी</p>
<p><span>कॊ</span>शिश</p>
<p><span>कि</span>ताब</p>
</div>


</body>
</html>
