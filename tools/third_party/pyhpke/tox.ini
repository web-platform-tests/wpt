[tox]
envlist =
    check
    build
    build_docs
    py{39,310,311,312,313}
isolated_build = True
skip_missing_interpreters = True


[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: check, build, build_docs, py312
    3.13: py313

[testenv:check]
allowlist_externals = poetry
skip_install = true
commands =
  poetry install --no-root
  poetry run pre-commit run --all-files


[testenv:build]
allowlist_externals = poetry
skip_install = true
commands =
  poetry build


[testenv:build_docs]
allowlist_externals = poetry
skip_install = true
commands =
  poetry install -E docs
  poetry run sphinx-build -n -T -W -b html -d {envtmpdir}/doctrees docs docs/_build/html


[testenv]
allowlist_externals = poetry
skip_install = true
commands =
  poetry install
  poetry run pytest -ra --cov=pyhpke --cov-report=term --cov-report=xml tests
