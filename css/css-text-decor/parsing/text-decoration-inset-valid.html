<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Text Decoration Test: Parsing text-decoration-inset with valid values</title>
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">
<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#text-decoration-skip-inset-property">
<meta name="assert" content="text-decoration-inset supports the full grammar '<length>{1,2} | auto'.">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/css/support/parsing-testcommon.js"></script>
<script>
test_valid_value("text-decoration-inset", "0px");
test_valid_value("text-decoration-inset", "0", "0px");
test_valid_value("text-decoration-inset", "0px 0px", "0px");
test_valid_value("text-decoration-inset", "0.5em");
test_valid_value("text-decoration-inset", "-1em");
test_valid_value("text-decoration-inset", "-1ch -1ch", "-1ch");
test_valid_value("text-decoration-inset", "1px 2px");
test_valid_value("text-decoration-inset", "1ch -1ch");
test_valid_value("text-decoration-inset", "calc(1em / 4) calc(-1ch)", "calc(0.25em) calc(-1ch)");
test_valid_value("text-decoration-inset", "auto");
</script>
