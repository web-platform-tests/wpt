<meta name="assert" content="attributeChanged callback must be enqueued whenever custom element's attribute is added, changed or removed">

<div id="log"></div>
<script type="text/javascript">

test(function() {
    var doc = newHTMLDocument();
    var callbackCalledCounter = 0;

    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback  = function () {
        callbackCalledCounter++;
    }
    var GeneratedConstructor = doc.registerElement('x-a-1', {prototype: proto});
    var customElement = new GeneratedConstructor();
    //attributeChangedCallback should be called first time here
    customElement.setAttribute('class', 'someClass');
  //attributeChangedCallback should be called second time here
    customElement.removeAttribute('class');

    assert_equals(callbackCalledCounter, 2, 'Callback attributeChanged was called ' +
            'wrong number of times');
}, 'Test attributeChanged callback of the custom element created in JavaScript. ' +
    'Test that callback is called when attribute is removed');


test(function() {
    var doc = newHTMLDocument();

    HTML5_ELEMENTS.forEach(function(element) {
        var callbackCalledCounter = 0;
        var obj = doc.createElement(element);

        var proto = Object.create(obj.constructor.prototype);
        proto.attributeChangedCallback  = function () {
            callbackCalledCounter++;
        }
        var GeneratedConstructor = doc.registerElement('x-' + element + '-' + element + '-1', {
            prototype: proto,
            extends: element
        });
        var customElement = new GeneratedConstructor();
        //attributeChangedCallback should be called first time here
        customElement.setAttribute('class', 'someClass');
      //attributeChangedCallback should be called second time here
        customElement.removeAttribute('class');

        assert_equals(callbackCalledCounter, 2, 'Callback attributeChanged was called ' +
                'wrong number of times for "' + element + '"');
    });
}, 'Test attributeChanged callback of the custom element that extends HTML element. ' +
    'Test that callback is called when attribute is removed');

test(function() {
    var doc = newHTMLDocument();
    var argument1 = 'arg1';
    var argument2 = 'arg2';
    var argument3 = 'arg3';

    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback = function(arg1, arg2, arg3) {
        argument1 = arg1;
        argument2 = arg2;
        argument3 = arg3;
    }
    doc.registerElement('x-a-3', {prototype: proto});
    doc.body.innerHTML = '<x-a-3 id="xa3" class="theClass"></x-a-3>';
    var customElement = doc.querySelector('#xa3');
    customElement.removeAttribute('class');

    assert_equals(argument1, 'class', 'Wrong value of the first argument of ' +
        'attributeChanged callback');
    assert_equals(argument2, 'theClass', 'Wrong value of the second argument of ' +
        'attributeChanged callback');
    assert_equals(argument3, null, 'Wrong value of the third argument of ' +
        'attributeChanged callback');
}, 'Test attributeChanged callback of the custom element created in JavaScript. ' +
    'Test callback arguments when attribute is removed');


test(function() {
    var doc = newHTMLDocument();
    var callbackCalledCounter = 0;

    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback = function () {
        callbackCalledCounter++;
    }
    doc.body.innerHTML = '<x-a-4 id="xa4" class="theClass"></x-a-4>';
    var customElement = doc.querySelector('#xa4');
    // this should not call or enquee attributeChangedCallback
    customElement.setAttribute('class', 'someClass');
    // this one too
    customElement.removeAttribute('class');

    doc.registerElement('x-a-4', {prototype: proto});
    // this call invokes attributeChangedCallback
    customElement.setAttribute('name', 'someName');
    // and this one
    customElement.removeAttribute('name');

    assert_equals(callbackCalledCounter, 2, 'Callback attributeChanged was called ' +
            'wrong number of times');
}, 'Test attributeChanged callback of the custom element created in HTML. ' +
    'Test attribute removing when element in unresolved at first');
