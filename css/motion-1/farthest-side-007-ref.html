<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ray(<angle> farthest-side)</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <style>
      #offsetParent {
        width: 340px;
        height: 260px;
        transform-style: preserve-3d;
      }
      #target {
        width: 25px;
        height: 36px;
        background-color: aqua;

        offset-position: 20px -30px;
        offset-path: ray(0deg sides);
        offset-distance: -320px;
        offset-rotate: 0deg;
        offset-anchor: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div id="offsetParent">
      <div id="target"></div>
    </div>
  </body>
</html>
