<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Text, text transform: Georgian, uppercase</title>
<link rel='author' title='Richard Ishida' href='mailto:ishida@w3.org'>
<link rel='help' href='http://dev.w3.org/csswg/css-text/#text-transform'>
<link rel="match" href="reference/css3-text-text-transform-030-ref.html">
<meta name='flags' content=''>
<meta name="assert" content="The UA will uppercase all applicable letters in the Georgian Unicode block when text-transform is set to uppercase.">
<style type='text/css'>
/* the CSS below is not part of the test */
.test, .ref { font-size: 200%; line-height: 2.5em; }
.test span, .ref span { margin-right: 1em; white-space: nowrap; }
.test { text-transform: uppercase;  }
@font-face {
    font-family: 'webfont';
    src: url('support/BPG-Ucnobi-U.woff') format('woff');
    font-weight: normal;
    font-style: normal;
	}
.test, .ref { font-family: webfont, serif; }

</style>
<script src="support/script.js"> </script>

</head>
<body>
<p class="instructions">Test passes if the both characters in each pair match.</p><p class="instructionNote">If you can't see all the glyphs, click on Skip.</p>
