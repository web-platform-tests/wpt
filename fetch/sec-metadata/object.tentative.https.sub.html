<!DOCTYPE html>

<link rel="author" href="mtrzos@google.com" title="Maciek Trzos">
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=/fetch/sec-metadata/resources/helper.js></script>
<body>

  <!-- Same-Origin request -->
  <object data="https://{{host}}:{{ports[https][0]}}/fetch/sec-metadata/resources/record-header.py?file=object-same-origin"
  onload="test_same_origin()"></object>

  <!-- Same-Site request -->
  <object data="https://{{hosts[][www]}}:{{ports[https][0]}}/fetch/sec-metadata/resources/record-header.py?file=object-same-site"
  onload="test_same_site()"></object>

  <!-- Cross-Site request -->
  <object data="https://{{hosts[alt][www]}}:{{ports[https][0]}}/fetch/sec-metadata/resources/record-header.py?file=object-cross-site"
  onload="test_cross_site()"></object>
</body>

<script>
  function test_same_origin(){
    var same_origin_test = async_test("Same-Origin object");
    same_origin_test.step(function () {
        filename = "object-same-origin";
        expected_same_origin = {"destination":"object", "target":"subresource", "site":"same-origin"};

        //  Requests from the server the saved value of the Sec-Metadata header
        same_origin_xhr = new XMLHttpRequest();
        same_origin_xhr.open("PUT", "/fetch/sec-metadata/resources/record-header.py?file=" + filename);

        // Async test step triggered when the response is loaded
        same_origin_xhr.onreadystatechange = same_origin_test.step_func(function () {
          verify_response(same_origin_xhr, same_origin_test, expected_same_origin)
        });
        same_origin_xhr.send();
    });
  }

  function test_same_site(){
    var same_site_test = async_test("Same-Site object");

          verify_response(same_site_xhr, same_site_test, expected_same_site)
        });
        same_site_xhr.send();
    });
  }

  function test_cross_site(){
    var cross_site_test = async_test("Cross-Site object");

        filename = "object-cross-site";
        expected_cross_site = {"destination":"object", "target":"subresource", "site":"cross-site"};

  }
</script>
