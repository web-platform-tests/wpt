<style>
    body {
        margin: 0px;
    }

    .container {
        width: 200px;
        height: 310px;
        column-count: 3;
        column-width: 60px;
        column-gap: 10px;
        rule-break: none;
    }

    .items {
        background: rgb(96 139 168 / 0.2);

        width: 60px;
        margin: 0px;
        writing-mode: vertical-rl;

    .spanner {
      height: 5px;
      background: cyan;
      column-span: all;
      opacity: 0.5;
    }

    .col-rule-container {
      width: 5px;
      height: 310px;
      position: absolute;
      top: 0px;
      left: 62.5px;
      display: flex;
      flex-direction: column;
    }

    .col-rule {
      background: blue;
      height: 100px;
      width: 5px;
      height: 310px
    }


</style>
