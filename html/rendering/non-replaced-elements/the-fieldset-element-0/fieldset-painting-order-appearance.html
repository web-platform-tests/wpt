<!doctype html>
<title>fieldset painting order</title>
<link rel=match href=fieldset-painting-order-ref.html>
<style>
.fieldset {
  -webkit-appearance: fieldset;
  border: 100px solid red;
  width: 0;
  min-width: 0;
  height: 0;
}
.legend { -webkit-appearance: fieldset-legend; width: 200px; height: 200px; margin-left: -100px; background: green; }
.legend > span { float: right; margin-top: 100px; width: 100px; height: 100px; background: red; }
.fieldset > .inner { margin-top: -100px; background: lime; width: 200px; height: 200px; }
</style>
<p>There should be no red.</p>
<div class=fieldset><div class=legend><span></span></div><div class=inner></div></div>
