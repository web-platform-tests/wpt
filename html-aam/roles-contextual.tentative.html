<!doctype html>
<html>
<head>
  <title>Tentative: HTML-AAM Contextual-Specific Role Verification Tests</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/testdriver.js"></script>
  <script src="/resources/testdriver-vendor.js"></script>
  <script src="/resources/testdriver-actions.js"></script>
  <script src="/wai-aria/scripts/aria-utils.js"></script>
</head>
<body>

<!--
  New sectionheader and sectionfooter roles.
  See https://github.com/w3c/aria/pull/1931
-->
<nav>
  <footer data-testname="el-footer" aria-label="x" data-expectedrole="sectionfooter" class="ex">x</aside>
</nav>
<main>
  <footer data-testname="el-footer-ancestormain" data-expectedrole="sectionfooter" class="ex">x</footer>
</main>
<nav>
  <header data-testname="el-header" aria-label="x" data-expectedrole="sectionheader" class="ex">x</header>
</nav>
<main>
  <header data-testname="el-header-ancestormain" data-expectedrole="sectionheader" class="ex">x</header>
</main>

<!--
  el-form
  form elements with and without name
  HTML AAM / ARIA in HTML states that form without name should be "form" but not "landmark".
  Not sure what the expected role really is. Browsers diverge.
-->
<form data-testname="el-form-no-name" class="ex-generic">x</form>
<form data-testname="el-form-aria-label" aria-label="x" data-expectedrole="form" class="ex">x</form>
<form data-testname="el-form-aria-label-empty" aria-label="" class="ex-generic">x</form>
<form data-testname="el-form-aria-label-whitespace" aria-label=" " class="ex-generic">x</form>
<form data-testname="el-form-aria-labelledby" aria-labelledby="labelledby" data-expectedrole="form" class="ex">x</form>
<form data-testname="el-form-aria-labelledby-non-existing" aria-labelledby="non-existing" class="ex-generic">x</form>
<form data-testname="el-form-aria-labelledby-empty" aria-labelledby="empty" class="ex-generic">x</form>
<form data-testname="el-form-aria-labelledby-whitespace" aria-labelledby="space" class="ex-generic">x</form>
<form data-testname="el-form-title" title="x" data-expectedrole="form" class="ex">x</form>
<form data-testname="el-form-title-empty" title="" class="ex-generic">x</form>
<form data-testname="el-form-title-whitespace" title=" " class="ex-generic">x</form>


<!-- element to reference for aria-labelledby tests -->
<div id="labelledby">labelledby</div>
<div id="empty"></div>
<div id="space"> </div>

<script>
AriaUtils.verifyRolesBySelector(".ex");
AriaUtils.verifyGenericRolesBySelector(".ex-generic");
</script>

</body>
</html>
