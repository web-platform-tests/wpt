<!DOCTYPE html>
<title>Clip-path zoom is ignored</title>
<link rel="help" href="https://drafts.fxtf.org/css-masking/#the-clip-path">
<link rel="help" href="https://drafts.fxtf.org/css-masking/#elementdef-clippath">
<link rel="match" href="reference/green-100x100.html">

<style>
  #clipped {
    position: absolute;
    top: 0;
    left: 0;
    width: 200px;
    height: 200px;
    background: red;
    clip-path: url(#clipPathZoom);
  }
  #target {
    margin-left: 8px;
    margin-top: 8px;
    width: 100px;
    height: 100px;
    background: green;
  }
  #clipPathZoom {
    /* This zoom should be ignored. */
    zoom: 0.25;
  }
</style>

<svg width="200" height="0">
  <defs>
    <clipPath id="clipPathZoom">
      <rect x="8" y="8" width="100" height="100"></rect>
    </clipPath>
  </defs>
</svg>

<div id="clipped">
  <div id="target"></div>
</div>
