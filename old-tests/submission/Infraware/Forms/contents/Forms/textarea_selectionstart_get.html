 <body>
	<p>
		<h3>textarea_selectionStart_get</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<p>
		input: <textarea id='textField'>input</textarea>
	</p>

	<script>

		var textField = document.getElementById("textField");
		textField.select();
		textField.selectionStart = 1;

		test( function() {
			assert_equals(textField.selectionStart, 1, "Value of selectionStart attribute is not 1.");
		});

	</script>
