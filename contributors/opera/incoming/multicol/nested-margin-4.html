<!DOCTYPE html>
<html>
<head>
<title>multicolumn | nesting, margin</title>
<style>
body {
	margin: 0;
}
body>div {
	width: 74em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	orphans: 0;
	widows: 0;

	column-count: 3;
}
div div {
	margin: 0 1em;
}
div div:first-child {
	margin: 1em 1em 0;
}
div div:nth-child(2) {
	color: pink;
}
div div:nth-child(3) {
	color: blue;
}
</style>
</head>

<body>

<div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
	<div>
		xx xx
		xx xx
		xx xx 
		xx xx
	</div>
</div>

</body>
</html>
