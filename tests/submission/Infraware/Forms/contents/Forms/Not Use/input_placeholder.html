<!DOCTYPE HTML>
<html>
 <head>
  <title>Forms</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>input_placeholder</h3>
	</p>
	
	<li>In the inputbox control is showed hint text [john@example.net].</li>
	
	<hr>

	<div id="log"></div>

	<form method="post"
		  enctype="application/x-www-form-urlencoded"
		  action=""
		  name="input_form">
	<p><input type="text" id="input_text" placeholder="John Ratzenberger"></p>
	</form>

	<script>
		
		var input_text = document.getElementById("input_text");
		placeholder1 = input_text.placeholder;
		input_text.placeholder = "john@example.net";

		if (typeof(input_text.placeholder) == "string") {
			if (input_text.placeholder != "john@example.net" || placeholder1 != "John Ratzenberger") {
				test(function() {
					assert_unreached("placeholder attribute is not correct.");
				});
			}
		} else {
			test(function() {
				assert_unreached("placeholder attribute is not exist.");
			});
		}

	</script>

 </body>
</html>
