<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
    body {
        margin: 0px;
    }

    .flex {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        gap: 90px;
    }

    .item {
        height: 100px;
        background: lightgray;
    }

    .a { width: 100px; }
    .b { width: 200px; }
    .c { width: 90px; }
    .d { width: 160px; }
    .e { width: 110px; }
    .f { width: 120px; }

    .col-rule {
        position: absolute;
        width: 5px;
        background: rgba(0, 0, 255, 0.5);
        z-index: -1;
    }

    .row-rule {
        position: absolute;
        height: 5px;
        background: rgba(255, 0, 0, 0.5);
        z-index: -1;
    }
</style>

<!-- Column rules -->
<div class="col-rule" style="left: 142.5px; top: 0px; height: 100px;"></div>
<div class="col-rule" style="left: 432.5px; top: 0px; height: 100px;"></div>
<div class="col-rule" style="left: 202.5px; top: 190px; height: 100px;"></div>
<div class="col-rule" style="left: 402.5px; top: 190px; height: 100px;"></div>

<!-- Row rule segments -->
<div class="row-rule" style="left: 0px; top: 142.5px; width: 100px;"></div>
<div class="row-rule" style="left: 250px; top: 142.5px; width: 110px;"></div>
<div class="row-rule" style="left: 480px; top: 142.5px; width: 120px;"></div>

<div class="flex">
    <div class="item a"></div>
    <div class="item b"></div>
    <div class="item c"></div>
    <div class="item d"></div>
    <div class="item e"></div>
    <div class="item f"></div>
</div>
