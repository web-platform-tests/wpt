<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span | container</title>
<style>
body {
	margin: 0;
	width: 10em;
	height: 10em;
	orphans: 0;
	widows: 0;

	column-count: 2;
	column-gap: 0;
	column-fill: auto;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1;
	border: 2em solid blue;
	column-span: all;
	background: yellow;
}
span {
	color: yellow;
	width: 5em;
	height: 4em;
	display: block;

}
</style>
</head>

<body>
<div>
	<span>damer</span>
	<span>samer</span>
	<span>damer</span>
	<span>samer</span>
	<span>damer</span>
	<span>samer</span>
</div>

</body>
</html>
