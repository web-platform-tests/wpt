<!DOCTYPE html>
<meta charset=utf-8>

<body>

  <style>
    usermedia {
      color: #ff0000;
    }
  </style>

  <usermedia id="usermedia_element" type="camera"></usermedia>

  <script>
    promise_test(async() => {
      let usermedia_element = document.getElementById("usermedia_element");
      assert_equals(getComputedStyle(usermedia_element, "::permission-icon").fill, 'rgb(255, 0, 0)')
    }, "Usermedia element icon's color should be same as the text color unless explicitly changed.")
  </script>
</body>
