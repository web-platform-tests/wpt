<?xml version="1.0" encoding="utf-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>RTL text selection drag and drop from text input to RTL textarea</title>
<style type="text/css">
input
	{border:solid 2px #D2B48C;
	width:5em;}
textarea
	{border:solid 2px #4682B4;}
</style>
</head>
<body onload="document.querySelector('input').select()">
<p><input dir="rtl" value="&#x202E;FAIL|SSAP&#x202C;" ondragend="if(document.querySelector('textarea').value == '&#x202E;FAIL|SSAP&#x202C;'){this.setAttribute('style','border:solid thick #228B22')}"/></p>
<p>Drag selected text to the textarea. Input border should turn green.</p>
<p><textarea dir="rtl" placeholder="Drop selection here"/></p>
</body>
</html>
