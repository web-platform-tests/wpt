<!DOCTYPE html>
<meta charset="utf-8">
<img src="/xhr/resources/delay.py?ms={{GET[delay]}}" />
<script>
    window.addEventListener('load', () => {
        window.parent.postMessage(
            {navigationEntry: performance.getEntriesByType('navigation')[0].toJSON(),
             timeOrigin: performance.timeOrigin}, '*');
    })
</script>
