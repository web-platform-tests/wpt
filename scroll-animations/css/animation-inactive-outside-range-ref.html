<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="help" src="https://drafts.csswg.org/scroll-animations-1/">
<script src="/web-animations/testcommon.js"></script>
<style>
  .scroller {
    height: 200px;
    width: 500px;
    overflow: auto;
    position: absolute;
    top: 100px;
  }

  .anim {
    position: absolute;
    width: 100px;
    height: 100px;
    background: darkred;
    view-timeline: --view;
  }
  .spacer {
    height: 1000px;
  }

  .before {
    top: 450px;
  }
  .after {
    top: 50px;
  }
  .indicator {
    position: fixed;
    top: 315px;
  }

  .after .indicator {
    left: 200px;
  }

  .indicator > div {
    display: inline-block;
    width: 25px;
    height: 25px;
    position: relative;
    border-radius: 100%;
    box-sizing: border-box;
    border: 2px solid black;
    padding: 3px;
    background: lightgray;
    background-clip: content-box;
  }

  .indicator > div > div {
    width: 100%;
    height: 100%;
    border-radius: 100%;
    background: green;
    opacity: 0;
  }
</style>
</head>
<body>
  <p>Neither of the activity indicators should be active as both of the observed elements are out of view.</p>
  <div class="scroller">
    <div class="anim after"><div class="indicator">After phase: <div><div></div></div></div></div>
    <div class="anim before"><div class="indicator">Before phase: <div><div></div></div></div></div>
    <div class="spacer"></div>
  </div>
</body>
<script>
  let scroller = document.querySelector('.scroller');
  scroller.scrollTo(0, 200);
</script>
</html>
