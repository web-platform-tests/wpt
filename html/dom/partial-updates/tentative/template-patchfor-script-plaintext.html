<!DOCTYPE HTML>
<meta charset="utf-8" />
<title>HTML partial updates - patch does not update script with plain text</title>
<link rel=help href="https://github.com/WICG/declarative-partial-updates">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<script id="placeholder">//</script>
<template patchfor="placeholder">'<div id=dontparseme></div>'</template>
<script>
test(() => {
    assert_equals(document.querySelector("#placeholder").textContent, "//");
    assert_equals(document.querySelector("template[patchfor=placeholder]").localName, "template");
}, "<template patchfor> should not apply script content directly");

</script>
