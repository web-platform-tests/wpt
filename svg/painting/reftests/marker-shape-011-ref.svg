<svg id="svg-root"
  width="100%" height="100%" viewBox="0 0 480 360"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:html="http://www.w3.org/1999/xhtml">
  <g id="testmeta">
    <title>Markers on Shape (Start).</title>
    <html:link rel="author"
          title="Tavmjong Bah"
          href="http://tavmjong.free.fr"/>
  </g>

  <defs>
    <marker id="Start"
            viewBox="0 0 10 10" refX="0" refY="5"
            markerUnits="strokeWidth"
            markerWidth="12"
            markerHeight="9"
            orient="auto"
            fill="green">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
  </defs>

  <g id="test-body-reference" style="fill:none;stroke:black;stroke-width:2;">
    <circle  cx="120" cy="220" r="80"/>
    <path d="m 200,220 0,20" style="marker-start:url(#Start);stroke:none"/>
    <ellipse cx="360" cy="220" rx="100" ry="60"/>
    <path d="m 460,220 0,20" style="marker-start:url(#Start);stroke:none"/>
  </g>

</svg>
