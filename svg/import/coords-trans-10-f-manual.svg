<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Microsoft" reviewer="CL" status="accepted" template-version="1.4" testname="$RCSfile: coords-trans-10-f.svg,v $" version="$Revision: 1.9 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/coords.html#EstablishingANewUserSpace"><p>Translation is equivalent to the matrix [1 0 0 1 tx ty], where &apos;tx&apos; and &apos;ty&apos; are the distances to translate coordinates in X and Y respectively. The test overlays a group of black graphics elements with a &apos;translate&apos; transform specified on top of an identical group of red elements with the equivalent &apos;matrix&apos; transform and vice versa.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>Test passes if there is no red visible on the page.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: coords-trans-10-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g fill="red" transform="translate(40 20)"><path d="M 20 20 L 70 20 L 45 60 z"/><ellipse cx="120" cy="35" rx="30" ry="10"/><text x="160" y="40">Filler Text</text><rect width="30" height="50" x="250" y="20"/><line x1="310" x2="350" y1="20" y2="70" stroke-width="5"/></g><g fill="#000" stroke="#000" transform="matrix(1 0 0 1 40 20)"><path d="M 20 20 L 70 20 L 45 60 z"/><ellipse cx="120" cy="35" rx="30" ry="10"/><text x="160" y="40">Filler Text</text><rect width="30" height="50" x="250" y="20"/><line x1="310" x2="350" y1="20" y2="70" stroke-width="5"/></g><g><g fill="red" transform="translate(0 100) matrix(1 0 0 1 40 20)"><path d="M 20 20 L 70 20 L 45 60 z"/><ellipse cx="120" cy="35" rx="30" ry="10"/><text x="160" y="40">Filler Text</text><rect width="30" height="50" x="250" y="20"/><line x1="310" x2="350" y1="20" y2="70" stroke-width="5"/></g><g fill="#000" stroke="#000" transform="translate(0 100) translate(40 20)"><path d="M 20 20 L 70 20 L 45 60 z"/><ellipse cx="120" cy="35" rx="30" ry="10"/><text x="160" y="40">Filler Text</text><rect width="30" height="50" x="250" y="20"/><line x1="310" x2="350" y1="20" y2="70" stroke-width="5"/></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.9 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>