<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Box Alignment Test: Synthesized baseline inline-table</title>
<link rel="help" href="https://drafts.csswg.org/css-align-3/#synthesize-baseline">
<link rel="help" href="https://drafts.csswg.org/css-align-3/#baseline-export">
<link rel="help" href="https://github.com/w3c/csswg-drafts/issues/493">
<!--

NB: per the above issue, the behaviour is currently undefined here (2020-06-02).

This test asserts what appears to be the sane choice, and the one hinted at in that issue: be
consistent across grid, flexbox, and tables. This therefore tests that empty boxes have no baseline
and they're synthesized with its border edges.

-->
<link rel="match" href="synthesized-baseline-inline-table-001-ref.html">
<style>
  * { vertical-align: baseline }
  body > div { display: inline-table; height: 10px; width: 10px; background: black }
  .margin { margin: 10px }
  .border { border: 10px solid blue }
  .padding { padding: 10px }
</style>
</head>
<body>
  X
  <div class=""></div>
  <div class="margin"></div>
  <div class="border"></div>
  <div class="padding"></div>
  <div class="margin border"></div>
  <div class="margin padding"></div>
  <div class="border padding"></div>
  <div class="margin border padding"></div>
</body>
</html>
