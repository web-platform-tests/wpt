<!DOCTYPE html>
<html class="reftest-wait">
<title>Tests the 'anchor-clip' property on scroll changes</title>
<link rel="help" href="https://drafts.csswg.org/css-anchor-position-1/#anchor-clip">
<link rel="match" href="anchor-clip-003-ref.html">
<link rel="author" href="mailto:xiaochengh@chromium.org">

<style>
.cb {
  position: relative;
  margin-block: 50px;
}

.scroller {
  overflow-x: scroll;
  width: 200px;
  height: 200px;
}

.anchor {
  width: 100px;
  height: 100px;
  margin-right: 300px;
  anchor-name: --a;
  background: orange;
}

.target {
  position: absolute;
  width: 100px;
  height: 100px;
  background: lime;
  anchor-default: --a;
  top: anchor(top);
  left: calc(anchor(right) + 100px);
}
</style>

<div class="cb">
  <div class="scroller">
    <div class="anchor"></div>
  </div>
  <div class="target"></div>
</div>
<script>
document.querySelector('.scroller').scrollLeft = 100;
</script>

<div class="cb">
  <div class="scroller">
    <div class="anchor"></div>
  </div>
  <div class="target"></div>
</div>

<script type="module">
function raf() { return new Promise(resolve => requestAnimationFrame(resolve)); }

await raf();
await raf();

let scrollers = document.querySelectorAll('.scroller');
scrollers[0].scrollLeft = 0;
scrollers[1].scrollLeft = 100;
document.documentElement.classList.remove('reftest-wait');
</script>

</html>
