<!DOCTYPE html>
<html class="reftest-wait">
<link rel="help" href="https://drafts.csswg.org/css-shapes-1/#basic-shape-interpolation">
<link rel="match" href="clip-path-animation-null-timeline-ref.html">
<style>
.container {
  width: 100px;
  height: 100px;
  background-color: green;
  animation: clippath 20s;
  clip-path: inset(25% 25%);
}
@keyframes clippath {
  0%   { clip-path: circle(50% at 50% 50%); }
  100% { clip-path: circle(20% at 20% 20%); }
}
</style>
<script src="/common/reftest-wait.js"></script>
<script src="../../../../web-animations/resources/timing-utils.js"></script>
<body>
<div class="container"></div>

<script>
  let animation = document.getAnimations()[0];
  animation.ready.then(() => {
    animation.timeline = null;
    requestAnimationFrame(takeScreenshot);
  });
</script>
</body>
</html>
