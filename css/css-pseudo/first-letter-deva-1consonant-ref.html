<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Pseudo: hindi, letter only</title>
<link rel="author" title="r12a" href="mailto:r12a@w3.org">
<style>
@font-face {
font-family: 'webfont';
src: url('../../../fonts/noto/NotoSerifDevanagari-regular.woff2') format('woff');
font-weight: normal;
font-style: normal;
}
.ref { font-family: webfont, serif; font-size: 36px; margin-left: 1em; }
.ref span { font-size: 3em;  }
.instructions:first-letter { color: #00ff00; }
</style>
</head>
<body>
<p class="instructions"><em>Skip if the 's' at the start of this line is not green.</em></p>


<div class="ref" lang="hi">
<p><span>क</span>म्रा</p>
<p><span>अ</span>ख़बार</p>
</div>


</body>
</html>
