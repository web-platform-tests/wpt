<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ray(<angle> closest-corner)</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#valdef-offsetpath-ray">
    <link rel="match" href="closest-corner-005-ref.html">
    <meta name="assert" content="This tests closest-corner ray lengths, with right-bottom corner closest.">
    <meta name="assert" content="The initial position can be outside the containing box.">
    <style>
      #offsetParent {
        width: 140px;
        height: 260px;
        transform-style: preserve-3d;
      }
      #target {
        position: absolute;
        left: 200px;
        top: 180px;
        width: 25px;
        height: 36px;
        background-color: aqua;

        offset-position: 200px 180px;
        offset-path: ray(90deg closest-corner);
        offset-distance: 100%;
        offset-rotate: 0deg;
        offset-anchor: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div id="offsetParent">
      <div id="target"></div>
    </div>
  </body>
</html>
