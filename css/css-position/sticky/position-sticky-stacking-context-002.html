<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>CSS Positioned Layout Test: an element with 'position: sticky' creates a stacking context</title>

  <link rel="match" href="../../reference/ref-filled-green-100px-square.xht">
  <link rel="help" href="https://www.w3.org/TR/css-position-3/#sticky-pos">

  <meta name="assert" content="This test checks that an element with 'position: sticky' creates a stacking context. In this test, both divs have the same z-index value but since div#sticky is last in document tree order, then it must overlap div#overlapped-red.">

  <style>
  div
    {
      height: 100px;
      width: 100px;
    }

  div#overlapped-red
    {
      background-color: red;
      position: absolute;
      z-index: 2;
    }

  div#sticky
    {
      background-color: green;
      position: sticky;
      z-index: 2;
    }
  </style>

  <p>Test passes if there is a filled green square and <strong>no red</strong>.

  <div id="overlapped-red"></div>

  <div id="sticky"></div>
