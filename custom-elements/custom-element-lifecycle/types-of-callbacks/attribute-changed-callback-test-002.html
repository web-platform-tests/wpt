<div id="log"></div>
<script type="text/javascript">

test(function() {
    var doc = newHTMLDocument();
    var callbackCalledCounter = 0;

    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback = function() {
        callbackCalledCounter++;
    }
    var GeneratedConstructor = doc.register('x-a-1', {prototype: proto});
    var customElement = new GeneratedConstructor();
    customElement.setAttribute('class', 'someClass');
    customElement.setAttribute('class', 'someClass2');
    assert_equals(callbackCalledCounter, 2, 'Callback attributeChanged was called ' +
            'wrong number of times');

    customElement.classList.add('someClass3');
    assert_equals(callbackCalledCounter, 3, 'Callback attributeChanged was called ' +
            'wrong number of times after classList.add');

    customElement.id = 'someId';
    assert_equals(callbackCalledCounter, 4, 'Callback attributeChanged was called ' +
            'wrong number of times after changing attribute as property');
}, 'Test attributeChanged callback of the custom element created in JavaScript. ' +
    'Test that callback is called when attribute is changed');


test(function() {
    var doc = newHTMLDocument();
    var callbackCalledCounter = 0;
    var argument1 = 'arg1';
    var argument2 = 'arg2';
    var argument3 = 'arg3';

    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback = function(arg1, arg2, arg3) {
        callbackCalledCounter++;
        argument1 = arg1;
        argument2 = arg2;
        argument3 = arg3;
    }
    doc.register('x-a-2', {prototype: proto});
    doc.body.innerHTML = '<x-a-2 id="xa2" class="oldValue"></x-a-2>';
    var customElement = doc.querySelector('#xa2');

    customElement.setAttribute('class', 'newValue');
    assert_equals(callbackCalledCounter, 1, 'Callback attributeChanged was called ' +
            'wrong number of times');
    assert_equals(argument1, 'class', 'Wrong value of the first argument of ' +
        'attributeChanged callback');
    assert_equals(argument2, 'oldValue', 'Wrong value of the second argument of ' +
        'attributeChanged callback');
    assert_equals(argument3, 'newValue', 'Wrong value of the third argument of ' +
        'attributeChanged callback');

    customElement.classList.add('newestValue');
    assert_equals(callbackCalledCounter, 2, 'Callback attributeChanged was called ' +
            'wrong number of times after changing attribute by classList.add');
    assert_equals(argument1, 'class', 'Wrong value of the first argument of ' +
        'attributeChanged callback after changing attribute by classList.add');
    assert_equals(argument2, 'newValue', 'Wrong value of the second argument of ' +
        'attributeChanged callback after changing attribute by classList.add');
    assert_equals(argument3, 'newValue newestValue', 'Wrong value of the third argument of ' +
        'attributeChanged callback after changing attribute by classList.add');

    customElement.className = 'lastValue';
    assert_equals(callbackCalledCounter, 3, 'Callback attributeChanged was called ' +
            'wrong number of times after changing attribute as a property');
    assert_equals(argument1, 'class', 'Wrong value of the first argument of ' +
        'attributeChanged callback after changing attribute by classList.add');
    assert_equals(argument2, 'newValue newestValue', 'Wrong value of the second argument of ' +
        'attributeChanged callback after changing attribute by classList.add');
    assert_equals(argument3, 'lastValue', 'Wrong value of the third argument of ' +
        'attributeChanged callback after changing attribute by classList.add');

}, 'Test attributeChanged callback of the custom element instantiating in HTML. ' +
    'Test callback arguments when attribute is changed');
