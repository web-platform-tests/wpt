<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: ellipsis after graphical transformations</title>
<link rel="author" title="Florian Rivoal" href="http://florian.rivoal.net/">
<link rel="help" href="https://www.w3.org/TR/css-ui-3/#ellipsing-details">
<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
<meta name="flags" content="ahem">
<meta name="assert" content="Ellipsing occurs after relative positioning and other graphical transformations">
<style>
div {
  overflow: hidden;
  text-overflow: ellipsis;
  width: 100px;
  height: 100px;
  white-space: pre;
  line-height: 1;
  font-size: 20px;
  font-family: ahem;
  color: green;
  background: linear-gradient(red, red) top right / 1em 1em no-repeat, green;
}
span {
  position: relative;
  left: 1em;
}
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div><span>     </span></div>
