<!DOCTYPE html>
<title>
  Gap Decorations are shown in a grid that's fragmented. Suppressed row gaps do not have decorations.
  Tests scenario where a row gap that has a spanning item is cut across fragment breaks. The particular
  row with the spanning item should be expanded to occupy where the gap would've been.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/#break">
<link rel="match" href="grid-gap-decorations-fragmentation-028-ref.html">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
  body {
    margin: 0px;
  }
  .multi-col {
    position: relative;
    columns: 2;
    column-fill: auto;
    height: 210px;
    width: 870px;
    column-gap: 10px;
  }
  .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    width: 430px;
    height: 430px;
    column-rule-color: blue;
    column-rule-style: solid;
    column-rule-width: 5px;
    row-rule-color: red;
    row-rule-style: solid;
    row-rule-width: 5px;
    column-rule-break: spanning-item;
    column-rule-inset: 0px;
    row-rule-break: spanning-item;
    row-rule-inset: 0px;
    column-rule-visibility-items: around;
    row-rule-visibility-items: around;
  }
  .grid-item {
    background-color: gray;
    opacity: 0.5;
  }
</style>
<div class="multi-col">
  <div class="grid-container">
    <div class="grid-item" style="grid-column: 1 / 3; grid-row: 1 / 2;"></div>
    <div class="grid-item" style="grid-column: 3 / 4; grid-row: 1 / 3;"></div>
    <div class="grid-item" style="grid-column: 2 / 4; grid-row: 3 / 4; "></div>
    <div class="grid-item" style="grid-column: 4 / 5; grid-row: 1 / 4;"></div>
    <div class="grid-item" style="grid-column: 4 / 5; grid-row: 4 / 5;"></div>
  </div>
</div>
