<style>
    body {
        margin: 0px;
    }
    .container {
        display: flex;
        width: 110px;
        height: 110px;
        column-gap: 10px;
        row-gap: 10px;
        flex-wrap: wrap;
    }
    .item {
        background: lightgray;
        width: 50px;
        height: 50px;
    }
    .row-gap {
        position: absolute;
        top: 54px;
        background: red;
        width: 110px;
        height: 2px;
    }
    .column-gap-1 {
        position: absolute;
        top: 0px;
        left: 54px;
        background: blue;
        height: 50px;
        width: 2px;
    }
    .column-gap-2 {
        position: absolute;
        top: 60px;
        left: 54px;
        background: blue;
        height: 50px;
        width: 2px;
    }
</style>
<div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<div class="column-gap-1"></div>
<div class="column-gap-2"></div>
<div class="row-gap"></div>
