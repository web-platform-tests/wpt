spec_url: https://w3c.github.io/webrtc-pc/archives/20171023/webrtc.html
section: 4.4.2
desc: getDefaultIceServers
steps:
  - status: tested
    files:
      - RTCPeerConnection-getDefaultIceServers
    desc: >
      Returns a list of ICE servers that are configured into the browser.

  - status: untestable
    desc: >
      A browser might be configured to use local or private STUN or TURN servers.
      This method allows an application to learn about these servers and
      optionally use them.
