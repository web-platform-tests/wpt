<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 400px;
    height: 100px;
  }

  .table-group {
    display: table;
    border-spacing: 10px;
    border-collapse: separate;
  }
  
  .table-row {
    display: table-row;
  }
  
  .table-cell {
    display: table-cell;
  }
</style>
</head>
<body>
<div class="container">
  <svg width="100%" height="100%">
    <g class="table-group">
      <g class="table-row">
        <rect class="table-cell" x="0" y="0" width="120" height="80" />
        <rect class="table-cell" x="160" y="0" width="120" height="80" />
      </g>
    </g>
  </svg>
</div>
</body>
</html>
