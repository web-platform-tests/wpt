<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath and mask nesting 2</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-masks" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#MaskElement" rel="help"/><html:link href="reference/mask-nested-clip-path-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">Multiple references between clipPath and mask elements. You should see a green square with 4 equally sized and positioned white squares in it.</desc></g><clipPath id="clip1" clipPathUnits="objectBoundingBox"><rect width=".3" height=".3" x=".1" y=".1"/><rect width=".3" height=".3" x=".1" y=".6"/></clipPath><clipPath id="clip2" clipPathUnits="objectBoundingBox"><rect width=".3" height=".3" x=".6" y=".1"/><rect width=".3" height=".3" x=".6" y=".6"/></clipPath><clipPath id="clip" clipPathUnits="objectBoundingBox"><rect width="1" height="1" x="0" y="0" clip-path="url(#clip1)"/><rect width="1" height="1" x="0" y="0" clip-path="url(#clip2)"/></clipPath><mask id="mask1a" width="1" height="1" x="0" y="0" maskContentUnits="objectBoundingBox"><rect width="1" height="1" x="0" y="0" fill="#fff"/><rect width="1" height="1" x="0" y="0" fill="#000" clip-path="url(#clip1)"/></mask><mask id="mask1b" width="1" height="1" x="0" y="0" maskContentUnits="objectBoundingBox"><rect width="1" height="1" x="0" y="0" fill="#fff"/><rect width="1" height="1" x="0" y="0" fill="#000" clip-path="url(#clip2)"/></mask><g mask="url(#mask1a)"><rect width="200" height="200" fill="green" mask="url(#mask1b)"/></g></svg>