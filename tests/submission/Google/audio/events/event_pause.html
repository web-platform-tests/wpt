<!doctype html>
<html>
 <head>
  <title>video events - pause</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="../../../Microsoft/common/media.js"></script>
 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#mediaevents">spec reference</a></p>
  <video id="a" autoplay controls>
  </video>
  <div id="log"></div>
  <script>
var t = async_test("calling pause() on autoplay video should trigger pause event", {timeout:30000});
var a = document.getElementById("a");
a.addEventListener("pause", function() {
  t.step(function() {
   assert_true(true);
  });
  t.done();
}, false);
a.src = getAudioURI("http://media.w3.org/2010/05/sound/sound_5") + "?" + new Date() + Math.random();
a.pause();
  </script>
 </body>
</html>
