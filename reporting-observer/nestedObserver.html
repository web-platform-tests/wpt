<!DOCTYPE HTML>
<meta charset=utf-8>
<title>Reporting: Nested observer</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script>
window.onload = function() {
  async_test(function(test) {
    var observer = new ReportingObserver(function(reports, observer) {
      test.step(function() {
        assert_equals(reports.length, 1);
        assert_equals(reports[0].body.message, "Test message.");
      });

      var nested_observer = new ReportingObserver(function(reports, observer) {
        test.step(function() {
          assert_equals(reports.length, 1);
          assert_equals(reports[0].body.message, "Test message.");
        });

        test.done();
      });
      nested_observer.observe();
    });
    observer.observe();

    let report = new CustomReport("Test message.");
    report.send();
  });
};
</script>
</body>
</html>
