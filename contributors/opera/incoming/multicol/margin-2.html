<!DOCTYPE html>
<html>
<head>
<title>multicolumn | margin</title>
<style>
body {
	margin: 0;
}
p {
	border-bottom: 2em solid white;
	margin-bottom: 1em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: white;
	background: lime;
	margin: 1em;
	width: 6em;
	position: relative;
	orphans: 0;
	widows: 0;

	column-count: 3;
	column-gap: 0;
}
span {
	margin: 1em 0 0;
	display: inline-block;
}
div::after {
	content: "";
	background: white;
	height: 1em;
	width: 2em;
	position: absolute;
	right: 0;
	bottom: 0;
	display: block;
}
</style>
</head>

<body>
<p>&nbsp;</p>

<div>
<span>	xx xx xx 	</span>
	xx xx xx xx
	xx xx xx xx
</div>

</body>
</html>
