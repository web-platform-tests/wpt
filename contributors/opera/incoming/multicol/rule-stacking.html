<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-count, stacking</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: blue;
	background: red;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	orphans: 0;
	widows: 0;

	column-count: 4;
	column-gap: 1em;
	column-rule: 28em solid blue;
}
span {
	color: black;
	position: relative;
	z-index: 1;
}
</style>
</head>

<body>

<div>
	xx xx 
	xx xx
	<span>xx xx</span>
	xx xx
</div>

</body>
</html>
