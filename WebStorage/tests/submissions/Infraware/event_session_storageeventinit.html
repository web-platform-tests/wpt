<!DOCTYPE HTML>
<html>
 <head>
  <title>Web Storage</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>event_session_StorageEventInit</h3>
	</p>
	
	<hr>

	<div id="log"></div>

	<script>

		var t = async_test("storageeventinit test");

		function onStorageEvent(event) {
			if (event.key != '') { 
				switch (event.key) {
					case 'key':
						t.step(function() {
						   assert_true(true);
						  });
						t.done();
						break;
					default:
						break;                  
				}
			}
		}

		if (window.addEventListener) {
            window.addEventListener('storage', onStorageEvent, false);
        }

        else {
			test(function() {
				assert_unreached("DOM event subscribtion is not supported.");
			}, "existence of event listener")
        }

		if (('sessionStorage' in window) && window.sessionStorage !== null){

			var event = new StorageEvent('storage', {
             key: 'key',
             oldValue: 'oldValue',
             newValue: 'newValue',
             url: window.location.href,
             storageArea: window.sessionStorage
			 });

			window.dispatchEvent(event);

		} else {
			test(function() {
				assert_unreached("sessionStorage is not supported.");
			}, "sessionStorage interface test")
		}	
	</script>

 </body>
</html>
