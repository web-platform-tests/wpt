<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: resize - inherit - the resize property inherits parent element</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="author" title="Shiyou Tan" href="mailto:shiyoux.tan@intel.com">
<link rel="help" title="8.1. 'resize' property" href="http://www.w3.org/TR/css3-ui/#resize">
<meta name="flags" content="">
<meta name="assert" content="Test checks that the resize element inherits parent element">
<style>
  #parent {
    border: 2px solid blue;
    height: 150px;
    overflow: auto;
    resize: both;
    width: 150px;
  }
  #child {
    border: 2px solid blue;
    height: 75px;
    overflow: auto;
    resize: inherit;
    width: 75px;
  }
</style>
<body>
  <p>Test passes if both the height and the width of the <strong>small</strong> blue border square can be adjusted by
  dragging the <strong>bottom-right</strong> corner of the small square.</p>
  <div id="parent">
    <div id="child"></div>
  </div>
</body>
