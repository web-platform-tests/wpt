<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-width</title>
<style>
body {
	margin: 0;
	width: 40em;
}
div {
	font-family: monospace;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	orphans: 0;
	widows: 0;
}
span {
	float: left;
	width: 8em;
}
div::after {
	content: "";
	clear: both;
	display: block;
}
</style>
</head>

<body>

<div>
<span>
	one two three four
	five six seven eight 
</span>
<span>
	nineten eleven twelve
	thirtn 
</span>
<span>
	fourtnfiftn sixtn
	seventn eightn
</span>
<span>
	ninetn twenty
	hundred thousand 
</span>
<span>
	million billion
	trillion 
</span>
</div>

</body>
</html>
