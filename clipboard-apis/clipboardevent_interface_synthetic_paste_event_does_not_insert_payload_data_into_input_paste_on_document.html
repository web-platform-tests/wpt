<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>Clipboard API - ClipboardEvent interface - synthetic paste event does not insert payload data into INPUT   - paste on document</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="support/_lib.js"></script>
    <script>
/** ClipboardEvent interface - synthetic paste event does not insert payload data into INPUT   */
/* Events: paste */
/* paste data: "clipboard text" */
/* Test HTML: <form><input autofocus></form>*/
/* Targets: document */
function clipboard_api_test(e){}
function onTestSetupReady(type, test_obj){
    var evt = new ClipboardEvent(type);
    evt.clipboardData.items.add('synthetic event text', 'text/plain');
    document.getElementsByTagName('input')[0].dispatchEvent(evt);
    test_obj.step_timeout( function(){
      result(function(){
        assert_equals(document.getElementsByTagName('input')[0].value.indexOf('synthetic event text'), -1);
        });
    }, 50 );
}

    </script>
</head>
<body>

    <p>FAILED (This TC requires JavaScript enabled)</p>
    <form><input autofocus></form>
    <div id="log"></div>
    <script>
    (function(){
        var t = async_test()
        var dataToPaste="clipboard text" ;
        var extPassCond=null;
        var eventTarget=document;
        var eventType='paste';
        setup(function(){
                setupTest(t, eventTarget, eventType, dataToPaste, extPassCond );
            });
    })();
    </script>
