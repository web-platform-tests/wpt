<!DOCTYPE html>
<html>
<head>
<title>multicolumn | margin nth-child</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: blue;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 10em;
	orphans: 0;
	widows: 0;

	column-count: 2;
	column-gap: 0;
}
h5, h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	margin: 1em 0;
}
</style>
</head>

<body>

<div>
	xxxxx xxxxx
	xxxxx 
<h5>	xxxxx	</h5>
<h6>	xxxxx	</h6>
	xxxxx xxxxx
	xxxxx xxxxx
	xxxxx xxxxx
	xxxxx xxxxx
</div>

</body>
</html>
