<!DOCTYPE html>
<title>Test showPicker() user gesture requirement</title>
<meta name="timeout" content="long">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<body></body>
<script type=module>
import inputTypes from "./input-types.js";

function createInput(type) {
  const input = document.createElement("input");
  input.setAttribute("type", type);
  // FIXME: Should we insert it in the document? It feels weird that we don't
  // throw for non-rendered elements, since some pickers require positioning
  // information.
  return input;
}

for (const inputType of inputTypes) {
  test(() => {
    const input = createInput(inputType);

    assert_throws_dom('NotAllowedError', () => { input.showPicker(); });
  }, `input[type=${inputType}] showPicker() requires a user gesture`);
}

for (const inputType of inputTypes) {
  promise_test(async t => {
    const input = createInput(inputType);

    await test_driver.bless('show picker');
    input.showPicker();
    input.blur();
  }, `input[type=${inputType}] showPicker() does not throw when user activation is active`);

  promise_test(async t => {
    const input = createInput(inputType);
    input.readOnly = true;

    await test_driver.bless('show picker');
    assert_throws_dom('InvalidStateError', () => { input.showPicker(); });
  }, `input[type=${inputType}] showPicker() does throw when read only`);

  promise_test(async t => {
    const input = createInput(inputType);
    input.disabled = true;

    await test_driver.bless('show picker');
    assert_throws_dom('InvalidStateError', () => { input.showPicker(); });
  }, `input[type=${inputType}] showPicker() does throw when disabled`);
}
</script>
