<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4 reference: text-decoration-trim</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#propdef-text-decoration-trim">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css">

<style>
body {
  background: white;
  color: black;
}
div.outer {
  display: inline-block;
  vertical-align: top;
  font: 10px/2 Ahem;
  position: relative;
  width: 12ch;
  height: 12ch;
  border: 1px solid gray;
  margin: 1em;
}
div.inner {
  position: absolute;
  padding: 1ch;
}
div.inner > p {
  margin: 0;
  position: absolute;
  inline-size: 6ch;
  margin: 2ch;
  text-indent: 3ch;
}
p:dir(rtl) {
  unicode-bidi: bidi-override;
}
p.ul {
  color: transparent;
}
u {
  text-decoration: 2px black underline;
  text-underline-offset: 3px;
}
</style>

<p>The text "foo a b c bar" should have an underline that is offset 2ch forward in each case:</p>

<div class=outer>
  <div class=inner>
    <p>foo a b c bar</p>
    <p class=ul>fo<u>o a b c bar&nbsp;&nbsp;</u></p>
  </div>
</div>

<div class=outer dir=rtl>
  <div class=inner>
    <p>foo a b c bar</p>
    <p class=ul>fo<u>o a b c bar&nbsp;&nbsp;</u></p>
  </div>
</div>

<br>

<div class=outer style="writing-mode: sideways-rl">
  <div class=inner>
    <p>foo a b c bar</p>
    <p class=ul>fo<u>o a b c bar&nbsp;&nbsp;</u></p>
  </div>
</div>

<div class=outer dir=rtl style="writing-mode: sideways-rl">
  <div class=inner>
    <p>foo a b c bar</p>
    <p class=ul>fo<u>o a b c bar&nbsp;&nbsp;</u></p>
  </div>
</div>

<br>

<div class=outer style="writing-mode: sideways-lr">
  <div class=inner>
    <p>foo a b c bar</p>
    <p class=ul>fo<u>o a b c bar&nbsp;&nbsp;</u></p>
  </div>
</div>

<div class=outer dir=rtl style="writing-mode: sideways-lr">
  <div class=inner>
    <p>foo a b c bar</p>
    <p class=ul>fo<u>o a b c bar&nbsp;&nbsp;</u></p>
  </div>
</div>
