<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>offset-position 100% 0%</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <style>
      body {
        margin: 0px;
        border: 0px;
        padding: 0px;
        overflow: hidden;
      }
      span {
        display: inline-block;
      }
      .offsetParent {
        transform: translate(50px, 30px);
        width: 500px;
        height: 640px;
      }
      .target {
        position: absolute;
        left: 250px;
        top: 480px;
        width: 125px;
        height: 80px;
        background-color: aqua;

        transform: translate(125px, -480px);
      }
    </style>
  </head>
  <body>
    <div class="offsetParent">
      <span class="target"></span>
    </div>
  </body>
</html>
