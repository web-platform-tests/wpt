<!DOCTYPE html>
<meta charset="utf-8">
<link rel="match" href="overflow-auto-with-min-content-ref.html">
<link rel="help" href="https://www.w3.org/TR/CSS22/visudet.html#abs-non-replaced-width">
<!--
The content of an element which is rendered with "min content" (e.g. as enabled
by `position: absolute`) should not wrap, despite the presence of a vertical
scroll bar.
-->
<style>
div {
  height: 1em;
  line-height: 1.5;
  overflow: auto;
  position: absolute;
}
</style>
<div>foo bar</div>
