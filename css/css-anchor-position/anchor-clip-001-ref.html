<!DOCTYPE html>
<style>
.cb {
  position: relative;
  margin-block: 15px;
}

.scroller {
  overflow-x: scroll;
  width: 100px;
  height: 75px;
}

.anchor {
  width: 50px;
  height: 50px;
  margin-right: 300px;
  background: orange;
}

.target {
  position: absolute;
  height: 50px;
  top: 0;
  background: lime;
}

.target.in {
  left: 50px;
  width: 50px;
}
.target.half-in {
  left: 75px;
  width: 25px;
}
.target.out {
  left: 100px;
  width: 0;
}
.target.no-clip {
  width: 50px;
}
</style>

<div class="cb">
  <div class="scroller">
    <div class="anchor"></div>
  </div>
  <div class="target in"></div>
</div>

<div class="cb">
  <div class="scroller">
    <div class="anchor"></div>
  </div>
  <div class="target half-in"></div>
</div>

<div class="cb">
  <div class="scroller">
    <div class="anchor"></div>
  </div>
  <div class="target out"></div>
</div>

<div class="cb">
  <div class="scroller">
    <div class="anchor"></div>
  </div>
  <div class="target in no-clip"></div>
</div>

<div class="cb">
  <div class="scroller">
    <div class="anchor"></div>
  </div>
  <div class="target half-in no-clip"></div>
</div>

<div class="cb">
  <div class="scroller">
    <div class="anchor"></div>
  </div>
  <div class="target out no-clip"></div>
</div>
