<!DOCTYPE HTML>
<meta charset="utf-8" />
<title>HTML partial updates: patching via innerHTML</title>
<link rel=help href="https://github.com/WICG/declarative-partial-updates">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id="placeholder" marker="p"><?start name="p">Old content<?end name="p"></div>
<div id="container"></div>
<script>
test(() => {
    const placeholder = document.getElementById("placeholder");
    const container = document.getElementById("container");
    assert_equals(placeholder.textContent, "Old content");
    container.innerHTML = "<template for=p>New content</template>";
    assert_equals(placeholder.textContent, "Old content");
    // The <template> element should not be inserted, so no child nodes.
    assert_equals(container.firstElementChild.localName, "template");
}, "<template for> in innerHTML should not patch outer element");
</script>
