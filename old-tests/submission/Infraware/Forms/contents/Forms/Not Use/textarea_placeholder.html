<!DOCTYPE HTML>
<html>
 <head>
  <title>Forms</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>textarea_placeholder</h3>
	</p>
	
	<li>In the textarea control is showed hit text [john@example.net].</li>
	
	<hr>

	<div id="log"></div>

	<form method="post"
		  enctype="application/x-www-form-urlencoded"
		  action=""
		  name="input_form">
	<p><textarea id='textarea_id' placeholder="John Ratzenberger"></textarea></p>
	</form>

	<script>
		
		var textarea = document.getElementById("textarea_id");
		placeholder1 = textarea.placeholder;
		textarea.placeholder = "john@example.net";

		if (typeof(textarea.placeholder) == "string") {
			if (textarea.placeholder != "john@example.net" || placeholder1 != "John Ratzenberger") {
				test( function() {
					assert_unreached("placeholder attribute is not correct.");
				});
			}
		} else {
			test( function() {
				assert_unreached("placeholder attribute is not exist.");
			});
		}

	</script>

 </body>
</html>
