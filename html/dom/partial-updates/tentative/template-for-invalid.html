<!DOCTYPE HTML>
<meta charset="utf-8" />
<title>HTML partial updates: invalid for attribute</title>
<link rel=help href="https://github.com/WICG/declarative-partial-updates">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<template for="nonexistent">New content</template>
<script>
test(() => {
    assert_not_equals(document.querySelector("template[for=nonexistent]"), null);
}, "<template for> with a nonexistent ID should attach");
</script>
