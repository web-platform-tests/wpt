<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	orphans: 0;
	widows: 0;

	column-count: 4;
	column-gap: 1em;
	column-rule-color: red;
	column-rule-width: 0;
	column-rule-width: 200%;
	column-rule-style: solid;
}
</style>
</head>

<body>

<div>
	xx xx 
	xx xx
	xx xx 
	xx xx
</div>

</body>
</html>
