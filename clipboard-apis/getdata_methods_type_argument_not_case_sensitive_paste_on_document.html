<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>Clipboard API - getData() method's type argument not case sensitive  - paste on document</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="support/_lib.js"></script>
    <script>
/** getData() method's type argument not case sensitive  */
/* Events: paste */
/* paste data: "pasted text" */
function clipboard_api_test(e){
    var passed = false;
    if(e.clipboardData && e.clipboardData.getData){
        if( e.clipboardData.getData('text/PLAIN')==='pasted text' &&
            e.clipboardData.getData('TEXT/PLAIN')==='pasted text' &&
            e.clipboardData.getData('Text/Plain')==='pasted text' &&
            e.clipboardData.getData('TeXt/PlAin')==='pasted text'
        )passed=true;
    }
    return passed;
}

    </script>
</head>
<body>

    <p>FAILED (This TC requires JavaScript enabled)</p>
    <form>
<input id="input_text" autofocus onfocus="this.select()" value="copied text">
</form>
    <div id="log"></div>
    <script>
    (function(){
        var t = async_test()
        var dataToPaste="pasted text" ;
        var extPassCond=null;
        var eventTarget=document;
        var eventType='paste';
        setup(function(){
                setupTest(t, eventTarget, eventType, dataToPaste, extPassCond );
            });
    })();
    </script>
</body></html>
