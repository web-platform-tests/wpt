<!doctype HTML>
<html class="reftest-wait">
<head>
  <meta charset="utf-8">
  <title>Testcase for changing currentScale on SVG embedded in HTML</title>
  <link rel="help" href="https://www.w3.org/TR/SVG/struct.html#__svg__SVGSVGElement__currentScale">
  <link rel="match" href="reference/green-100x100.html"/>
  <script>
    function go() {
      var mySVG = document.getElementById("mySVG");
      mySVG.currentScale = 0.5;
      requestAnimationFrame(endTest);
    }
    function endTest() {
      document.documentElement.classList.remove('reftest-wait');
    }
  </script>
</head>
<body onload="go()">
  <svg id="mySVG">
    <rect width="200" height="200" fill="green"></rect>
  </svg>
</body>
</html>
