<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8" />
<title>Check that appropriate quotes are used after xml:lang attribute is modified</title>
<link rel="match" href="quotes-lang-change-ref.html" />
<link rel="help" href="https://drafts.csswg.org/css-content/#quotes-property" />
<link rel="help" href="https://bugzilla.mozilla.org/show_bug.cgi?id=1891486" />

<script>
function run() {
  document.getElementById("test").setAttributeNS("http://www.w3.org/XML/1998/namespace", "xml:lang", "fr");
}
</script>

<style>
q { quotes: auto; }
</style>

<body onload="run()">
<div id="test" xml:lang="de">
  Both examples below should use «French» quotes:<br/>
  <q>one</q> <q xml:lang="en">two</q>
</div>
</body>
</html>
