<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	background: gray;
	margin: 0 1em;
	width: 14.5em;
	orphans: 0;
	widows: 0;

	column-count: 2;
	column-gap: 0.5em;
}
#two {
	column-gap: 2.5em;
}
#three {
	column-gap: 4.5em;
}
#four {
	column-gap: 6.5em;
}
span {
	color: blue;
}
</style>
</head>

<body>

<div id="one">
	xxxx 
	<span>xxxx</span>
</div>

<div id="two">
	xxxx 
	<span>xxxx</span>
</div>

<div id="three">
	xxxx 
	<span>xxxx</span>
</div>

<div id="four">
	xxxx 
	<span>xxxx</span>
</div>

</body>
</html>
