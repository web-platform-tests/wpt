<svg id="svg-root"
  width="100%" height="100%" viewBox="0 0 480 360"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:html="http://www.w3.org/1999/xhtml">
  <g id="testmeta">
    <title>Hatch: Basic hatch.</title>
    <html:link rel="author"
          title="Tavmjong Bah"
          href="http://tavmjong.free.fr"/>
    <html:link rel="help"
          href="https://svgwg.org/svg-next/pservers.html#Hatches"/>
    <html:link rel="match"  href="hatch-basic-003-ref.svg" />
  </g>

  <style id="test-font" type="text/css">
    /* Standard Font (if needed). */
    @font-face {
      font-family: FreeSans;
      src: url("../fonts/FreeSans.woff") format("woff");
    }
    text {
      font-family: FreeSans, sans-serif;
      text-anchor: middle;
      fill: black;
    }
    #title {
      font-size: 24px;
    }
    .label {
      font-size: 18px;
    }
  </style>

  <defs>

    <hatch id="Hatch1" hatchUnits="userSpaceOnUse" pitch="10">
      <hatchpath stroke="black" offset="5" stroke-width="2" d="L 0,0 5,10"/>
    </hatch>

    <hatch id="Hatch2" hatchUnits="objectBoundingBox" pitch="0.05">
      <hatchpath stroke="black" offset="5" stroke-width="2" d="L 0,0 5,10"/>
    </hatch>

  </defs>

  <g id="test-body-content" style="stroke:lightblue">
    <rect x="20"  y="140" width="200" height="200" style="fill:url(#Hatch1)" />
    <rect x="260" y="140" width="200" height="200" style="fill:url(#Hatch2)" />
  </g>

</svg>
