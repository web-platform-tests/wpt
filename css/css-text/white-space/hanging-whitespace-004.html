<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Text Level 3: Collapsible spaces at the end of the line don't prevent previous whitespace from hanging</title>
<link rel="author" title="Andreu Botella" href="mailto:abotella@igalia.com">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#hanging">
<link rel="help" href="https://drafts.csswg.org/css-text-3/#white-space-phase-2">
<link rel="match" href="/css/reference/ref-filled-green-100px-square.xht">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<meta name="assert" content="Phase II of the white space processing rules first removes collapsible spaces at the end of a line (step 3), and then a remaining sequence of white space can hang (step 4). Therefore, collapsible spaces at the end of the line shouldn't block previous whitespaces from hanging.">

<style>
  #square {
    font: 25px/1 Ahem;
    width: 4ch;
    height: 4ch;
    background:
      linear-gradient(green, green) 1ch 0 / 1ch 1ch no-repeat,
      linear-gradient(green, green) 3ch 0 / 1ch 1ch no-repeat,
      linear-gradient(green, green) 0 2ch / 1ch 1ch no-repeat,
      linear-gradient(green, green) 2ch 2ch / 1ch 1ch no-repeat,
      red;

    white-space: normal;
    color: green;
  }
  .right {
    text-align: right;
  }
  .pre-wrap {
    white-space: pre-wrap;
  }
</style>

<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>

<div id="square">
  <div>X X<span class="pre-wrap">     </span>  XXXX</div>
  <div class="right">X X<span class="pre-wrap">     </span>  XXXX</div>
</div>
