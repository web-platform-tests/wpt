<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="full" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="ED" reviewer="DOH" status="accepted" template-version="1.4" testname="$RCSfile: struct-use-10-f.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/struct.html#UseElement"><p>Properties are inherited according to the &apos;use&apos; element rules, CSS selectors only apply to the original elements and not the (conceptually) cloned DOM tree.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test has passed if the three rectangles have green fill and a thick darkgreen stroke. If any red shows the test has failed.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: struct-use-10-f.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><style type="text/css">/* low specificity */ defs &gt; rect { fill:red; } /* applies because of higher specificity */ .testclass1 { fill:green; } /* does not apply because selectors don&apos;t apply to the (conceptually) cloned subtree */ #testid1 .testclass1 { fill: red; } /* does not apply because of case sensitivity of class value */ g .testClass1 { fill:red; } /* does not apply because of lower specificity */ #g1 .testclass2 { fill: red } /* does not apply to the used rect, because there is no inheritance from the original tree into the used subtree */ g#g1 { visibility: hidden } /* applies because of higher specificity */ #testid2 { stroke:darkgreen; } /* no effect for the used rect, can be referenced anyway into the used subtree */ g#g2 { display: none; } /* applies directly to the original (referenced) rect element */ .testclass3 &gt; rect { fill: green; stroke:darkgreen; } /* does not apply to the used rect, because there is no direct access with selectors into the used subtree */ #testid3 rect { stroke:red; } #testid3 rect#testrect3 { fill:red; }</style><defs><rect id="testrect1" width="100" height="100" class="testclass1"/><g id="g1" fill="red"><rect id="testrect2" width="100" height="100" fill="green" class="testclass2"/></g><g id="g2" class="class testclass3 g"><rect id="testrect3" width="100" height="100" stroke="red"/></g></defs><text x="50%" y="3em" fill="#000" text-anchor="middle">CSS selectors and use element</text><circle cx="240" cy="150" r="25" fill="red" class="indicator"/><circle cx="390" cy="150" r="25" fill="red" class="indicator"/><use id="testid1" x="40" y="100" stroke="#006400" stroke-width="10" xlink:href="#testrect1"/><use id="testid2" x="190" y="100" stroke="red" stroke-width="10" xlink:href="#testrect2"/><use id="testid3" x="340" y="100" stroke="red" stroke-width="10" xlink:href="#testrect3"/></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>