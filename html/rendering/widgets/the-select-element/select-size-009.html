<!doctype html>
<title>select size="infinity" renders the same as plain select</title>
<link rel="match" href="select-size-ref.html">
<select size="infinity">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
<select size="infinity" style="appearance: menulist-button">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
<select size="infinity" style="appearance: none">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
