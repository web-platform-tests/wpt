spec_url: https://w3c.github.io/webrtc-pc/archives/20171023/webrtc.html
section: 4.8.1
desc: toJson()
steps:
  - step: 1
    status: trivial
    desc: >
      Let json be a new RTCIceCandidateInit dictionary.

  - step: 2
    status: todo
    desc: >
      For each attribute identifier attr in «"candidate", "sdpMid",
      "sdpMLineIndex", "description"»
    steps:
      - step: 1
        status: todo
        desc: >
          Let value be the result of getting the underlying value of the
          attribute identified by attr, given this RTCIceCandidate object.

      - step: 2
        status: todo
        desc: >
          Set json[attr] to value.

  - step: 3
    status: trivial
    desc: >
      Return json.
