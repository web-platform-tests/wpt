<h1>No Scripts</h1>
<script>
try {
  // Attempting to access the parent frame's document should throw an exception
  // in a sandboxed frame without allow-same-origin.
  window.parent.document.body;
  window.parent.postMessage("Not sandboxed", "*");
} catch (e) {
  window.parent.postMessage("Sandboxed", "*");
}
document.querySelector('h1').innerText = "Allows scripts"
</script>
