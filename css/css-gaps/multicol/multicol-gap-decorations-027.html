<!DOCTYPE html>
<title>
    CSS Gap Decorations: Multicolumn gap decorations painted with rule visibility: all and overflowing columns with spanners.
</title>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="match" href="multicol-gap-decorations-027-ref.html">
<link rel="author" title="Javier Contreras" href="mailto:javiercon@microsoft.com">
<style>
    body {
        margin: 0px;
    }
    .container {
        width: 200px;
        height: 205px;
        column-count: 3;
        column-width: 60px;
        column-gap: 10px;
        column-rule: 5px solid blue;
        rule-visibility-items: all;
    }
    .items {
        background: rgb(96 139 168 / 0.2);
        height: 100px;
        width: 60px;
        margin: 0px;
        writing-mode: vertical-rl;
    }
    .spanner {
      height: 5px;
      background: cyan;
      column-span: all;
      opacity: 0.5;
    }
</style>
<div class="container">
    <div class="items"></div>
    <div class="spanner"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
    <div class="items"></div>
</div>
