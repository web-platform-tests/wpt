<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8"/>
<title>CSS3 Pseudo: latin, letter + diacritic</title>
<style>
@font-face {
font-family: 'webfont';
src: url('../../fonts/sil/GentiumPlus-regular.woff2') format('woff');
font-weight: normal;
font-style: normal;
}
.ref { font-family: webfont, serif; font-size: 48px; margin-left: 1em; }
.ref span { font-size: 3em;  }
.instructions:first-letter { color: #00ff00; }
</style>
</head>
<body>
<p class="instructions"><em>Skip if the 's' at the start of this line is not green.</em></p>


<div class="ref">
<p><span>e&#x0301;</span>le&#x0301;mentaire</p>
</div>


</body>
</html>
