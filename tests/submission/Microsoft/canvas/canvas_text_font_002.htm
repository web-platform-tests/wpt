<!DOCTYPE HTML> 
<html>
    <head>
        <title>HTML5 Canvas Test: "font-size" component</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com" />
        <link rel="help" href="http://www.w3.org/TR/2dcontext/#dom-context-2d-font" />
        <meta name="assert" content="Ensure "font-size" component in "ex" units can be used to draw text." />
        <script type="text/javascript">
            function runTest() 
            {
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");

                // Assign a valid font.
                ctx.font = "5ex Arial";

                // Draw text.
                ctx.fillText("Test String", 0, 40);  
            }
        </script>
    </head>
    <body onload="runTest()">
        <p>Description:  Ensure "font-size" component in "ex" units can be used to draw text.</p>
        <p>Test passes if a string "Test String" is seen below.</p>
        <canvas id="canvas1" width="300" height="150">Browser does not support HTML5 Canvas.</canvas>
    </body>
</html>
