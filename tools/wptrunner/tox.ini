[pytest]
xfail_strict=true

[tox]
envlist = {py27,pypy}-{base,b2g,chrome,firefox,servo},py27-flake8

[testenv]
deps =
     pytest>=2.9
     pytest-cov
     pytest-xdist
     -r{toxinidir}/requirements.txt
     chrome: -r{toxinidir}/requirements_chrome.txt
     firefox: -r{toxinidir}/requirements_firefox.txt
     servo: -r{toxinidir}/requirements_servo.txt

commands = pytest --cov

[testenv:py27-flake8]
# Pin specific versions so we don't start getting failures suddenly
deps =
     flake8==3.5.0
     pycodestyle==2.3.1
     pyflakes==1.6.0
     pep8-naming==0.4.1

commands =
     flake8

[flake8]
select = E,W,F,N
ignore = E128,E129,E221,E226,E231,E251,E265,E302,E303,E305,E402,E731,E901,W601,F401,F403,F405,F841,N802
max-line-length = 141
