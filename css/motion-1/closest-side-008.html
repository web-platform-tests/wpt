<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ray(<angle> closest-side)</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#valdef-offsetpath-ray">
    <link rel="match" href="closest-side-008-ref.html">
    <meta name="assert" content="This tests closest-side ray lengths, with bottom side closest.">
    <meta name="assert" content="The sides are considered to extend indefinitely.">
    <style>
      #offsetParent {
        width: 140px;
        height: 260px;
        transform-style: preserve-3d;
      }
      #target {
        position: absolute;
        left: 140%;
        top: 110%;
        width: 25px;
        height: 36px;
        background-color: aqua;

        offset-position: 140% 110%;
        offset-path: ray(180deg closest-side);
        offset-distance: 100%;
        offset-rotate: 0deg;
        offset-anchor: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div id="offsetParent">
      <div id="target"></div>
    </div>
  </body>
</html>
