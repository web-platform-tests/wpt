<!DOCTYPE html>
<html>
<head>
    <title>CSS Test reference</title>
    <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com"/>
    <style type="text/css">
        
        .green {
            position: absolute;
            top: 75px;
            width: 50px;
            background-color: green;
        }
        .bar-1, .bar-2, .bar-3, .bar-4 {
            height: 200px;
        }
        .bar-1 {
            left: 20px;
        }
        .bar-2 {
            left: 80px;
        }
        .bar-3 {
            left: 140px;
        }
        .bar-4 {
            left: 200px;
        }
        .square {
            height: 50px;
            left: 260px;
        }
    </style>
</head>
<body>
    <p>The test passes if there are four green vertical bars, plus one
       small green square to their right and no red.</p>
   <div class="green bar-1"></div>
   <div class="green bar-2"></div>
   <div class="green bar-3"></div>
   <div class="green bar-4"></div> 
   <div class="green square"></div>
</body>
</html>
