<!DOCTYPE html>
<html class="reftest-wait">
<head>
  <link rel="help" src="https://github.com/w3c/csswg-drafts/issues/7759">
  <link rel="match" href="deferred-timeline-composited-ref.html">
  <script src="/web-animations/testcommon.js"></script>
  <script src="/common/reftest-wait.js"></script>
  <style>
    @keyframes anim {
      from { translate: 0px; }
      to { translate: 100px; }
    }
    main {
      timeline-scope: --t1;
    }
    .scroller {
      overflow: hidden;
      width: 100px;
      height: 100px;
      will-change: translate;
      background-color: white;
    }
    .scroller > div {
      height: 300px;
      width: 300px;
    }
    #target {
      animation: anim auto linear;
      animation-timeline: --t1;
      width: 50px;
      height: 50px;
      will-change: translate;
      background-color: green;
    }
    .timeline {
      scroll-timeline-name: --t1;
    }
    #scroller_block {
      scroll-timeline-axis: block;
    }
    #scroller_inline {
      scroll-timeline-axis: inline;
    }
  </style>
</head>
<body>
  <main>
    <div id=target></div>
    <div id=scroller_block class="scroller timeline">
      <div></div>
    </div>
    <div id=scroller_inline class=scroller>
      <div></div>
    </div>
  </main>
  <script>
    (async () => {
      scroller_block.scrollTop = 50; // 25%
      scroller_inline.scrollLeft = 100; // 50%
      await waitForCompositorReady();
      scroller_block.classList.toggle('timeline');
      scroller_inline.classList.toggle('timeline');
      await waitForCompositorReady();
      takeScreenshot();
    })();
  </script>
</body>
</html>
