<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 12em;
	height: 2em;
	position: relative;
	widows: 0;
	orphans: 0;

}
span {
	display: block;
	position: absolute;
}
#pink {
	color: pink;
}
#orange {
	color: orange;
	left: 0;
	top: 1em;
}
#purple {
	color: purple;
	left: 9em;
	top: 0;
}
#grey {
	color: grey;
	left: 9em;
	top: 1em;
}
#blue {
	left: 5.25em;
	top: 0;
	width: 1.5em;
	height: 2em;
	background: blue;
}
</style>
</head>

<body>

<div>
	<span id="pink">xxxx</span>
	<span id="orange">xxxx</span>
	<span id="purple">xxxx</span>
	<span id="grey">xxxx</span>
	<span id="blue"></span>
</div>

</body>
</html>
