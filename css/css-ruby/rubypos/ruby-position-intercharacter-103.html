<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>ruby-position: inter-character, neutral tones (v)</title>
<meta name="assert" content="ruby-position:intercharacter will make zhuyin neutral tone marks appear above the zhuyin characters in vertical text.">
<link rel="author" title="Richard Ishida" href="mailto:ishida@w3.org">
<link rel="help" href="http://www.w3.org/TR/css-ruby-1/#rubypos">
<link rel="help" href="https://drafts.csswg.org/css-ruby-1/#rubypos">
<style type="text/css">
.test { margin: 20px;  padding: 40px; font-size: 110px; }
rt { color: blue; font-size: 30%; }
</style>
<style type="text/css">/* this is the test */
.test { -webkit-writing-mode: vertical-lr; writing-mode: tb-rl; writing-mode: vertical-rl; }
ruby { ruby-position: inter-character; }
</style>
</head>
<body>
<p class="instructions">Skip if the text is not vertical.<br/>Test passes if the text is vertically set and the tone marks appear in the locations indicated in the images without exceeding the height of the base character.</p>
<div class="test" lang="zh-hant">
<p><img src="support/neutral-tone-1.png" alt=""/> <img src="support/neutral-tone-2.png" alt=""/> <img src="support/neutral-tone-3.png" alt=""/></p>
<p><ruby>啊<rt>˙ㄚ</rt>了<rt>˙ㄌㄜ</rt>作<rt>˙ㄗㄨㄜ</rt></ruby></p>
</div>

</body>
</html>
