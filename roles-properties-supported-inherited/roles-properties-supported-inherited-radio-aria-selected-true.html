<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>&lt;div&gt; with role radio; inherited supported state or property "aria-selected" value
         of "true"
      </title>
   </head>
   <body>
      <div role="radiogroup">
         <div id="test" role="radio" aria-selected="true">Placeholder content</div>
         <div id="obj1" role="radio">obj1</div>
      </div>
   </body>
</html>
