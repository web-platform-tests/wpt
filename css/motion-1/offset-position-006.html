<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG positioning using offset-position</title>
    <link rel="author" title="Eric Willigers" href="mailto:ericwilligers@chromium.org">
    <link rel="help" href="https://drafts.fxtf.org/motion-1/#offset-position-property">
    <link rel="match" href="offset-position-006-ref.html">
    <meta name="assert" content="This tests that offset-position places SVG elements.">
    <style>
      body {
        margin: 0px;
        border: 0px;
        padding: 0px;
        overflow: hidden;
      }
      #offsetParent {
        transform: translate(50px, 30px);
        width: 500px;
        height: 640px;
      }
      #target {
        fill: aqua;

        offset-position: 12px 34px;
        offset-anchor: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div id="offsetParent">
      <svg width="400" height="420">
        <g transform="translate(25, 35)">
          <rect id="target" x="250" y="210" width="40" height="70" />
        </g>
      </svg>
    </div>
  </body>
</html>
