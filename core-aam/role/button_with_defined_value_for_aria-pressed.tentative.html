<!doctype html>
<meta charset=utf-8>
<html>
<head>
  <title>role button with defined value for aria-pressed</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/testdriver.js"></script>
  <script src="/resources/testdriver-vendor.js"></script>
  <script src="/resources/testdriver-actions.js"></script>
  <script src="/core-aam/scripts/aam-utils.js"></script>
</head>
<body>
<p>
  This test is marked tentative because it uses an experimental testing API
  that is presently under development.
</p>

<div id=test1 role=button aria-pressed=true>press me</div>
<div id=test2 role=button aria-pressed=false>press me</div>

<script>
  var test_statements = {
    "Atspi" : [
       [
          "property",
          "role",
          "is",
          "toggle button"
       ]
    ],
    "AXAPI" : [
       [
          "property",
          "AXRole",
          "is",
          "AXCheckBox"
       ],
       [
          "property",
          "AXSubrole",
          "is",
          "AXToggle"
       ]
    ],
    "IAccessible2" : [
       [
          "property",
          "role",
          "is",
          "IA2_ROLE_TOGGLE_BUTTON"
       ],
      [
          "property",
          "msaaRole",
          "is",
          "ROLE_SYSTEM_PUSHBUTTON"
       ]
    ],
    "UIA" : [
       [
          "property",
          "ControlType",
          "is",
          "Button"
       ]
    ]
  };

  AAMUtils.verifyAPI('role=button aria-pressed=true', 'test1', test_statements);
  AAMUtils.verifyAPI('role=button aria-pressed=false','test2', test_statements);
</script>
</body>
