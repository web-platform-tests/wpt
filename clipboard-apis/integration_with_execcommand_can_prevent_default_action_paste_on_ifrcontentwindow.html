<!DOCTYPE html>
<html><head>
    <meta charset="UTF-8">
    <title>Clipboard API - integration with execCommand, can prevent default action  - paste on 'ifr.contentWindow'</title>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="support/_lib.js"></script>
    <script>
/** integration with execCommand, can prevent default action  */
/* Events: paste */
/* paste data: "clipboard text" */
/* Test HTML: <iframe id="ifr"></iframe><p>Note: this test is only relevant if scripted paste is allowed</p>*/
/* Targets: 'ifr.contentWindow' */
function clipboard_api_test(e){
    window.eventFired=true;
    e.preventDefault();
}
function triggerTestManually(eventType, test_obj){
    var ifr=document.getElementById('ifr');
    ifr.contentDocument.designMode='on';
    ifr.contentWindow.focus();
    ifr.contentDocument.execCommand(eventType, false, null);
    test_obj.step_timeout(function(){
        var passed= window.eventFired === true && ifr.contentDocument.body.innerHTML.indexOf('clipboard text')==-1;
        result(passed);
    }, 10);
}

    </script>
</head>

    <p>FAILED (This TC requires JavaScript enabled)</p>
    <iframe id="ifr"></iframe><p>Note: this test is only relevant if scripted paste is allowed</p>

    <script>
    (function(){
        var t = async_test()
        var dataToPaste="clipboard text" ;
        var extPassCond=null;
        var eventTarget='ifr.contentWindow';
        var eventType='paste';
        setup(function(){
                setupTest(t, eventTarget, eventType, dataToPaste, extPassCond );
            });
    })();
    </script>
</body></html>
