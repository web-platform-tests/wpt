<!DOCTYPE html>
<meta charset="utf-8">
<link rel="help" href="https://drafts.fxtf.org/filter-effects-2/#BackdropFilterProperty">

<style>
  body {
    background: black;
    color: white;
  }

  .container {
    width: 100px;
    height: 100px;
    will-change: opacity;
  }

  .filterbox {
    width: 100%;
    height: 100%;
    backdrop-filter: invert(1);
  }
</style>

<body>
  <div>
    <p>Expected: Black screen.</p>
  </div>
  <div class="container">
    <div class="filterbox"></div>
  </div>
</body>

</html>
