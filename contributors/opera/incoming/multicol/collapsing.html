<!DOCTYPE html>
<html>
<head>
<title>multicolumn | margin collapsing</title>
<style>
body>div {
	background: black;
	margin: 1em;
	border: 1px solid black;
	width: 10em;
}
div>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	width: 8em;
	orphans: 0;
	widows: 0;

	column-count: 3;
}
h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	margin: 1em 0 0;
}
</style>
</head>

<body>
<div>
	<div>
		<h6>xx xx</h6>
		xx xx
		xx xx 
		xx xx
	</div>
</div>

</body>
</html>
