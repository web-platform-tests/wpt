<!DOCTYPE html>
<title>View transitions: element with clip max texture size (ref)</title>
<link rel="help" href="https://github.com/WICG/view-transitions">
<link rel="author" href="mailto:khushalsagar@chromium.org">
<style>
.target {
  contain: paint;
  width: 100px;
  height: 40000px;
  view-transition-name: target;
}

.top {
  width: 100%;
  height: 100px;
  background: lightblue;
}

.middle {
  width: 100%;
  height: 39800px;
  background: green;
}

.bottom {
  width: 100%;
  height: 100px;
  background: blue;
}

.hidden {
  contain: paint;
  width: 10px;
  height: 10px;
  background: grey;
  visibility: hidden;
}
</style>
<body>
<div class="target">
  <div class="top">This text is at the top of the box</div>
  <div class="middle">This text is in the middle of the box</div>
  <div id="scrollblue" class="bottom">This text is at the bottom of the box</div>
</div>
<div id=hidden class=hidden></div>
</body>
<script>
  scrollblue.scrollIntoView();
</script>
