<!DOCTYPE html>
<html class="test-wait">
<style>
  #scope {
    container-type: inline-size;
    position: absolute;
  }
</style>
<div id="scope">
  <span>Crash?</span>
</div>
</body>
<script>
  window.onload = async () => {
    const vt = scope.startViewTransition(() => {
      scope.querySelector('span').style.backgroundColor = "green";
    });
    await vt.ready;
    document.documentElement.classList.remove("test-wait");
  };
</script>
</html>
