<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4: text-decoration-trim</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#propdef-text-decoration-trim">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<link rel="match" href="reference/text-decoration-trim-024-ref.html">

<style>
body {
  background: white;
  color: black;
}
div {
  position: relative;
}
h1 {
  position: absolute;
  text-indent: 40px; /* shifts the text and underline together */
}
u {
  text-decoration-color: black;
  text-decoration-trim: 20px -20px;
}
</style>

<p>The underline for "brown" should be offset by 20px to the right:</p>

<div>
  <h1>
    the quick <u>brown</u> fox
  </h1>
</div>
