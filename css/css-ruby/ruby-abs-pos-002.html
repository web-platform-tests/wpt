  <style>
  body
    {
      font-family: Ahem;
      overflow-x: hidden;
      /*
      With 'overflow-x: hidden', we want to
      avoid generating unneedlessly

      */
    }

  div , ruby
    {
      position: relative;
    }

  div
    {
      font-size: 60px;
      line-height: 3;
      margin-bottom: 1em;
    }

  div#first, div#second
    {
      left: 2em; /* computes to 120px */
      text-align: left;
    }

  rb#first-subtest, rt#second-subtest
    {
      left: 50%;
      color: orange;
      position: absolute;
    }
  </style>
