<!DOCTYPE html>
<meta charset="utf-8">

<title>CSS Text Decoration 4: text-decoration-inset</title>

<link rel="help" href="https://drafts.csswg.org/css-text-decor-4/#text-decoration-skip-inset-property">
<link rel="author" title="Jonathan Kew" href="mailto:jkew@mozilla.com">

<link rel="match" href="reference/text-decoration-inset-007-ref.html">

<style>
body {
  background: white;
  color: black;
  font-family: times new roman, serif;
}
div {
  position: relative;
}
h1 {
  position: absolute;
}
u {
  text-decoration-skip-ink: none;
  text-decoration-color: black;
  text-decoration-inset: 10px -10px;
  text-underline-offset: 10px;
}
</style>

<p>The underline for "جلدي  brown" should be offset by 10px to the right, and not interrupted at the direction boundary:</p>

<div>
  <h1>
    the <u>جلدي brown</u> fox
  </h1>
</div>
