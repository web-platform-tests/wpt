<!DOCTYPE html>
<html>
<title>Auto repeat tracks with mixed intrinsic minmax() track sizes</title>
<link rel="help" href="https://drafts.csswg.org/css-grid-3">
<link rel="match" href="row-auto-repeat-mixed-intrinsic-001-ref.html">
<link rel="author" title="Alison Maher" href="mailto:almaher@microsoft.com">
<link rel="stylesheet" href="/fonts/ahem.css">
<style>
.grid-lanes {
    display: grid-lanes;
    background: gray;
    flow-tolerance: 0;
    grid-template-rows: repeat(auto-fill, minmax(auto, min-content) minmax(auto, max-content) fit-content(100px) minmax(min-content, auto));
    height: 500px;
    width: 300px;
    font: 15px/1 Ahem;
}

.grid-lanes > div {
    width: 100px;
}
</style>
<body>
  <div class="grid-lanes">
    <div style="background: lightskyblue;">
      Number 1
    </div>
    <div style="background: lightcoral;">
      Number 2
    </div>
    <div style="background: lightgreen;">
      Number 3
    </div>
    <div style="background: lightpink;">
      Number 4
    </div>
    <div style="background: orange;">
      Number 5
    </div>
    <div style="grid-row: span 2; background: brown; height: 200px;">
      Number 6
    </div>
  </div>
</body>
</html>
