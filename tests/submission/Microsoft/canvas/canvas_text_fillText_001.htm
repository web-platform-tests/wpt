<!DOCTYPE HTML> 
<html>
    <head>
        <title>HTML5 Canvas Test: Text maxWidth</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com" />
        <link rel="help" href="http://www.w3.org/TR/2dcontext/#dom-context-2d-filltext" />
        <meta name="assert" content="When fillText is called specifying a maxWidth, the given text should not be any wider than maxWidth." />
        <script type="text/javascript">
            function runTest() 
            {
                var canvas = document.getElementById("canvas1");
                var ctx = canvas.getContext("2d");

                // Assign a valid font.
                ctx.font = "30px Arial";

                // Draw a rectangle which has width equal to maxWidth.
                ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
                ctx.fillRect(0, 5, 300, 30);

                // Draw Text with maxWidth equal to width of the rectangle.
                ctx.fillStyle = "rgba(0, 0, 0, 1.0)";
                ctx.fillText("This text should fit in the blue box", 0, 30, 300);
            }
        </script>
    </head>
    <body onload="runTest()">
        <p>Description:  When fillText() is called specifying a maxWidth, the given text should not be any wider than maxWidth.</p>
        <p>Test passes if the text "This text should fit in the blue box" is completely contained inside the blue rectangle.</p>
        <canvas id="canvas1" width="300" height="150">Browser does not support HTML5 Canvas.</canvas>
    </body>
</html>
