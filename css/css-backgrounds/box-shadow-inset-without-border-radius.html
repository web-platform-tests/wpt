  <style type="text/css">
  div
    {
      display: inline-block;
      height: 100px;
      width: 100px;
    }

  div#first-subtest /* inset with a 50px spread */
    {
      box-shadow: green 20px 20px 0 50px inset;
    }

  div#second-subtest /* inset with NO spread */
    {
      box-shadow: green 100px 100px inset;
    }

  div.ref-overlapped-red
    {
      background-color: red;
      position: relative;
      right: 100px;
      z-index: -1;
    }
    </style>

  <p>The test passes if there are 2 filled green squares and <strong>no red</strong>.
