<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: lime;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	orphans: 0;
	widows: 0;

	column-count: 4;
	column-gap: 1em;
	column-rule-color: blue;
	column-rule-width: 1em;
	column-rule-style: solid;
}
span {
	color: black;
}
</style>
</head>

<body>

<div>
<span>
	xx xx
</span>
<span>
	xx xx
</span>
<span>
	xx xx
</span>
<span>
	xx xx
</span>
</div>

</body>
</html>
