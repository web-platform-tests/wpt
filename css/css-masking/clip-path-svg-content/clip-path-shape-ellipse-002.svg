<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: Basic shape ellipse() on SVG rectangle with absolute values</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#the-clip-path" rel="help"/><html:link href="reference/clip-path-ellipse-001-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A basic shape function ellipse() with absolute values applied to an SVG rectangle. You should see a full green ellipse.</desc></g><rect width="200" height="200" fill="green" clip-path="ellipse(100px 75px at 100px 75px)"/></svg>