<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 12em;
	height: 2em;
	position: relative;
	widows: 0;
	orphans: 0;
}
#pink {color: pink;}
#orange {color: orange;}
#purple {color: purple;}
#grey {color: grey;}
span {
	display: block;
	position: absolute;
}
#orange {
	left: 5em;
	top: 0;
}
#purple {
	left: 0;
	top: 1em;
}
#grey {
	left: 5em;
	top: 1em;
}
</style>
</head>

<body>

<div>
	<span id="purple">xxxx</span>
	<span id="orange">xxxx</span>
	<span id="grey">xxxx</span>
	<span id="pink">xxxx</span>
</div>

</body>
</html>
