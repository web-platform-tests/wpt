<html><head>
    <meta charset="UTF-8">
    <title>  ClipboardEvent - ClipboardEvent interface - synthetic events with new ClipboardEvent constructor   - paste on document</title>

    <script>
/** ClipboardEvent interface - synthetic events with new ClipboardEvent constructor   */
/* Events: paste */
/* paste data: "clipboard text" */
function clipboard_api_test(e){
	return e.clipboardData.getData('text/plain')=='synthetic event text';
}
function onTestSetupReady(){
	try{
		var evt=new ClipboardEvent( 'paste', { bubbles:true, cancellable: true, dataType: 'text/plain', data:'synthetic event text' } );
		document.dispatchEvent(evt);
	}catch(e){
		result('Unexpected Exception when initiating ClipboardEvent: '+e);
		return;
	}
}

    </script>
</head>
<body>

    <p>FAILED (This TC requires JavaScript enabled)</p>
    <form><input id="input_text" autofocus onfocus="this.select()" value="copied text"></form>
    <div id="log"></div>
    <script>
    var dataToPaste="clipboard text" ;
    var externalPassCondition=null;
    var eventTarget=document;
    var eventType='paste';
    window.onload=function(){
        setupTest( eventTarget, eventType, dataToPaste, externalPassCondition );
    }
    </script>
