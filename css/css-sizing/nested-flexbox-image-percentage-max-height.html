<!DOCTYPE html>
<html>
<head>
<link rel="author" title="Sammy Gill" href="mailto:sammy.gill@apple.com">
<link rel="help" href="https://w3c.github.io/csswg-drafts/css2/#propdef-max-height">
<link rel="match" href="nested-flexbox-image-percentage-max-height-ref.html">
<meta name="assert" content="Image percentage max-height cannot be resolved and used value should be none">
<style>
  body {  height: 50px; }
  img { position: relative; max-width: 100%; max-height: 100%; }
  .outer-flexbox { display: flex; width: 100%; height: 100%; }
  .outer-flexbox-item { position: relative; min-width: 100%; }
  .inner-flexbox { position: absolute; display: flex; inset: 0px; }
</style>
</head>
<body>
  <div class="outer-flexbox">
    <div class="outer-flexbox-item">
      <div class="inner-flexbox">
        <div>
          <img src="/css/support/60x60-green.png">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
