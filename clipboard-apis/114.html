    <script>
/** ClipboardEvent interface - synthetic paste event inserts payload data into TEXTAREA   */
/* Events: paste */
/* paste data: "clipboard text" */
/* Test HTML: <form><textarea autofocus></textarea></form>*/
/* Targets: document */
function clipboard_api_test(e){ }
function onTestSetupReady(){
	try{
		var evt=new ClipboardEvent( 'paste', { bubbles:true, cancellable: true, dataType: 'text/plain', data:'synthetic event text' } );
		document.getElementsByTagName('textarea')[0].dispatchEvent(evt);
		setTimeout( function(){
			result(document.getElementsByTagName('textarea')[0].value.indexOf( 'synthetic event text' )>-1);
		}, 50 );
	}catch(e){
		result('Unexpected Exception when initiating ClipboardEvent: '+e);
		return;
	}
}

    </script>

    var externalPassCondition=null;
