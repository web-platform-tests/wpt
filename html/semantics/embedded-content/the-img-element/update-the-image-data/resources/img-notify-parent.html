<!doctype html>
<script>
var img = new Image();
var url = decodeURIComponent(location.search.substr("?url=".length));
img.src = url;
function notify(e) {
  parent.postMessage({state: e.type, width: img.width, height: img.height, naturalWidth: img.naturalWidth, naturalHeight: img.naturalHeight, complete: img.complete}, '*');
};
notify({type: 'sync'});
img.onload = img.onerror = notify;
</script>
