<!DOCTYPE html>
<html>
<head><title>popup (helper file)</title>
<script>
    window.name = 'this_is_the_popup';
    var statuses = [ {name:'popup_frameset', pass: window.opener.name === 'this_is_the_opener'} ];
    function report(pass, name){
        statuses.push({name:name,pass:pass});
        if(statuses.length === 3){
            opener.postMessage(JSON.stringify(statuses), '*');
            setTimeout(function(){window.close()}, 100);
        }
    }
</script>
</head>
<frameset rows="100%" cols="50%,50%">
    <frame src="popup-with-frames-01.html" id="frame_1"></frame>
    <frame src="popup-with-frames-02.html" id="frame_2"></frame>
</frameset>
