<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FileAPI Test: url_createobjecturl_img</title>
    <link rel="author" title="Intel" href="www.intel.com">
    <link rel="help" href="http://www.w3.org/TR/FileAPI/#creating-revoking">
  </head>
  <body>
    <div>
      <p>Test step:</p>
      <ol>
        <li>Download <a href="test.png">test.png</a> to local.</li>
        <li>Select the local file (test.png) to run the test.</li>
      </ol>
      <p>Test Result:</p>
      <p>Test passes if the local file (test.png) displays normally in page</p>
      <p><input type="file" accept="image/*" id="fileChooser"/></p>
      <p><img id="displayImage"></img></p>
    </div>

    <script>
      var fileInput = document.querySelector("#fileChooser");
      var img = document.querySelector("#displayImage");

      fileInput.addEventListener("change", function(evt) {
        img.src = window.URL.createObjectURL(fileInput.files[0]);
      }, false);
    </script>
  </body>
</html>
