<!DOCTYPE html>
<title>Custom Functions: Conditionals within @function</title>
<link rel="help" href="https://drafts.csswg.org/css-mixins-1/#conditional-rules">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="resources/utils.js"></script>

<div id=target></div>
<div id=main></div>

<!-- To pass, a test must produce matching computed values for --actual and
     --expected on #target. -->

<template data-name="Basic @supports">
  <style>
    @function --f() {
      result: FAIL;
      @supports (width: 100px) {
        result: PASS;
      }
    }
    #target {
      --actual: --f();
      --expected: PASS;
    }
  </style>
</template>

<template data-name="Basic @supports (false)">
  <style>
    @function --f() {
      result: PASS;
      @supports (not (width: 100px)) {
        result: FAIL;
      }
    }
    #target {
      --actual: --f();
      --expected: PASS;
    }
  </style>
</template>

<template data-name="Nested @supports">
  <style>
    @function --f() {
      result: FAIL;
      @supports (not (width: red)) {
        @supports (height: 100px) {
          result: PASS;
        }
      }
    }
    #target {
      --actual: --f();
      --expected: PASS;
    }
  </style>
</template>

<template data-name="Nested @supports (false)">
  <style>
    @function --f() {
      result: FAIL-outer;
      @supports (not (width: red)) {
        result: PASS;
        @supports (height: red) {
          result: FAIL-inner;
        }
      }
    }
    #target {
      --actual: --f();
      --expected: PASS;
    }
  </style>
</template>

<template data-name="Inconsequential conditional">
  <style>
    @function --f() {
      @supports (width: 100px) {
        result: FAIL;
      }
      result: PASS;
    }
    #target {
      --actual: --f();
      --expected: PASS;
    }
  </style>
</template>

<template data-name="@supports with locals">
  <style>
    @function --f(--x) {
      --y: 2;
      --z: 3;
      @supports (width: 100px) {
        --y: 20;
      }
      result: var(--x) var(--y) var(--z);
    }
    #target {
      --actual: --f(1);
      --expected: 1 20 3;
    }
  </style>
</template>

<script>
  test_all_templates();
</script>
