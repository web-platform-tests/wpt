<!DOCTYPE html>
<meta charset=utf-8>
<body>
  <div>
    The usermedia element should not create any pseudo elements.
  </div>

  <style>
    .inner::before {
      content: 'BEFORE';
    }
    .inner::after {
      content: 'AFTER';
    }
  </style>

  <p>Should only see BEFOREAFTER once below</p>

  <div>
    <div class="inner"></div>
    <usermedia type="camera"></usermedia>
  </div>
</body>
</html>
