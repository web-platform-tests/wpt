test(function() {
    var doc = newHTMLDocument();
    var callbackCalledCounter = 0;
    
    var proto = Object.create(HTMLElement.prototype);
    proto.attributeChangedCallback = function() {
        callbackCalledCounter++;
    }
    var GeneratedConstructor = doc.register('x-a-1', {prototype: proto});    
    var customElement = new GeneratedConstructor();
    customElement.setAttribute('class', 'someClass');
    
    assert_equals(callbackCalledCounter, 1, 'Callback attributeChanged was called ' +
            'wrong number of times');
}, 'Test attributeChanged callback of the custom element created in JavaScript. ' + 
    'Test callback calling when attribute value is set');


test(function() {
    var doc = newHTMLDocument();

    var argument2 = 'arg2';
    var argument3 = 'arg3';

    proto.attributeChangedCallback = function(arg1, arg2, arg3) {
        argument1 = arg1;
        argument2 = arg2;
        argument3 = arg3;
    }
    var GeneratedConstructor = doc.register('x-b-1', {prototype: proto});    
    var customElement = new GeneratedConstructor();

    assert_equals(argument2, null, 'Wrong value of the second attribute of ' +
        'attributeChanged callback');
    assert_equals(argument3, 'someClass', 'Wrong value of the third attribute of ' +
        'attributeChanged callback');
}, 'Test attributeChanged callback of the custom element created in JavaScript. ' + 
    'Test callback arguments when attribute value is set by setAttribute');

test(function() {
    var doc = newHTMLDocument();
    HTML5_ELEMENTS.forEach(function(element) {
        var callbackCalledCounter = 0;
        var obj = doc.createElement(element);
        var proto = Object.create(obj.constructor.prototype);
        proto.attributeChangedCallback = function() {
            callbackCalledCounter++;
        }
        var GeneratedConstructor = doc.register('x-' + element + '-' + element + '-1', {
            prototype: proto,
            extends: element
        });    
        var customElement = new GeneratedConstructor();
        customElement.setAttribute('class', 'someClass');
        
        assert_equals(callbackCalledCounter, 1, 'Callback attributeChanged was called ' +
                'wrong number of times');        
    });
}, 'Test attributeChanged callback of the custom element that extends some HTML element. ' +
    'Test that the callback is called');
