promise_test(async test => {
  const contribution = '{ bucket: 1n, value: 2 }';

  await runReportTest(test,
    { reportResult:
        `privateAggregation.contributeToHistogram(${contribution});`,
      reportWin:
        `privateAggregation.contributeToHistogram(${contribution});`
    });
}, 'basic contributeToHistogram() test');
