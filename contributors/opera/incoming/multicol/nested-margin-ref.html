<!DOCTYPE html>
<html>
<head>
<title>multicolumn | nesting, margin</title>
<style>
body {
	margin: 0;
}
body>div {
	margin: 1em;
	width: 74em;
}
div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	height: 2em;
}
body>div>div {
	display: inline-block;
}
#two {
	color: pink;
	margin-left: 11.4em;
}
#three {
	color: blue;
	margin-left: 11.4em;
}
span {
	width: 2em;
	height: 2em;
	display: inline-block;
}
#a1 {margin-left: 1em;}
.a {margin-left: 1.6em;}
</style>
</head>

<body>

<div>
	<div>
		<span id="a1">xx xx</span>
		<span>xx xx</span>
		<span class="a">xx xx</span>
		<span>xx xx</span>
	</div>
	<div id="two">
		<span>xx xx</span>
		<span>xx xx</span>
		<span class="a">xx xx</span>
		<span>xx xx</span>
	</div>
	<div id="three">
		<span>xx xx</span>
		<span>xx xx</span>
		<span class="a">xx xx</span>
		<span>xx xx</span>
	</div>
</div>

</body>
</html>
