<!doctype html>
<html>
  <head>
    <title>aria-describedby value changes</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "attribute" : "aria-describedby",
         "element" : "test",
         "title" : "step 1",
         "type" : "attribute",
         "value" : "item2"
      },
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "event",
                  "type",
                  "is",
                  "object:property-change:accessible-description"
               ]
            ],
            "AXAPI" : [
               [
                  "event",
                  "type",
                  "is",
                  "AXDescribedByChanged"
               ]
            ],
            "MSAA" : [
               [
                  "event",
                  "type",
                  "is",
                  "EVENT_OBJECT_DESCRIPTIONCHANGE"
               ]
            ],
            "UIA" : [
               [
                  "event",
                  "type",
                  "is",
                  "PropertyChangedEvent"
               ]
            ]
         },
         "title" : "step 2",
         "type" : "test"
      }
   ],
   "title" : "aria-describedby value changes"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines platform accessibility events for changes to the value of aria-describedby.</p>
    <div id="test" aria-describedby="item1"></div>
    <div id="item1">First Description</div>
    <div id="item2">Second Description</div>

  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
