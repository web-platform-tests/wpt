<svg id="svg-root"
  width="100%" height="100%" viewBox="0 0 480 360"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:html="http://www.w3.org/1999/xhtml">
  <g id="testmeta">
    <title>Positioning Attributes - 'display:none', 'visibility:hidden'</title>
    <html:link rel="author"
          title="Tavmjong Bah"
          href="http://tavmjong.free.fr"/>
    <html:link rel="help"
          href="https://www.w3.org/TR/SVG2/text.html#TSpanNotes"/>
  </g>

  <style id="test-font" type="text/css">
    /* Standard Font (if needed). */
    @font-face {
      font-family: FreeSans;
      src: url("../fonts/FreeSans.woff") format("woff");
    }
    text {
      font-family: FreeSans, sans-serif;
      text-anchor: middle;
      fill: black;
    }
  </style>

  <g id="test-body-content" font-size="24">
    <text x="50%" y="30%">A<tspan dy="10">B</tspan><tspan dy="-20">C</tspan><tspan dy="30">D</tspan><tspan dy="-40">E</tspan></text> <!-- Plane 0 -->
    <text x="50%" y="70%">A<tspan dy="10">B</tspan><tspan dy="-20" style="visibility:hidden">X</tspan><tspan dy="30" style="visibility:hidden">Y</tspan><tspan dy="-40" style="visibility:hidden">Z</tspan><tspan dy="50">C</tspan><tspan dy="-60">D</tspan><tspan dy="70">E</tspan></text> <!-- Plane 0 -->
  </g>

</svg>
