<!DOCTYPE html>
<html>
	<head>
		<title>CSS Flexbox Test: Flex-wrap = nowrap</title>
		<link rel="author" title="Gavin Elster" href="mailto:gavin.elster@me.com">
		<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#flex-flow-nowrap">
		<link rel="match" href="reference/flexbox-wrap-ref.html" />
		<meta name="flags" content="image">
		<meta name="assert" content="Test checks that flex elements set to flex-wrap: nowrap will not wrap their flex items. The flexitems will overflow if flex is set to none and their size is larger than the flex container.">
		<style>
			.flex-wrapper {
				display: flex;
				flex-wrap: nowrap;

				background: green;
				border-right: 60px solid red;

				width:  60px;
				height: 120px;
			}

			.flex-wrapper div{
				width:  60px;
				flex: none;
			}

			.green {
				background: green;
			}
		</style>
	</head>
	<body>
		<p>The test passes if there is a green square and no red.</p>
		<div class="flex-wrapper">
			<div></div>
			<div class="green"></div>
		</div>
	</body>
</html>
