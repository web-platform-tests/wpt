<html>
  <meta charset="utf-8">
  <title>Reference: Masonry layout intrinsic sizing</title>
  <link rel="author" title="Mats Palmgren" href="mailto:mats@mozilla.com">
  <link rel="stylesheet" type="text/css" href="/fonts/ahem.css">
  <style>

@import "support/masonry-intrinsic-sizing-visual.css";

grid {
  display: inline-grid;
  gap: 1px 2px;
  grid-template-columns: repeat(4,auto);
  grid-auto-rows: 1em;
  border: 1px solid;
  padding: 0 1px 0 2px;
  vertical-align: top;
}
.fr {
  grid-template-columns: 1fr 2fr 1fr 1fr;
}
.mixed {
  grid-template-columns: 1fr 2fr min-content max-content;
}
</style>

<body>

<section>
<grid>
  <item style="width:2ch">1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
</grid>

<grid style="grid-template-columns: 1ch repeat(3,auto)">
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="width:2ch">5</item>
</grid>

<grid>
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="width:2ch; grid-column:2">5</item>
</grid>

<grid>
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="width:4ch; grid-column:2/span 2">5</item>
</grid>

<grid>
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="grid-column:2/span 2">5</item>
  <item style="width:5ch; grid-column:1/span 3">6</item>
</grid>


<grid>
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="width:3ch; grid-column:2/span 2">5</item>
  <item style="width:5ch; grid-column:1/span 3">6</item>
</grid>

<grid>
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="grid-column:span 4">5</item>
</grid>

<grid>
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="width:6ch; grid-column:span 4">5</item>
</grid>

<grid style="grid-template-columns: repeat(4,1ch)">
  <item>1</item>
  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item style="width:6ch; grid-column:span 3">5</item>
</grid>
</section>

<!-- ditto with 'fr' sizing -->

<section>

  <item>2</item>
  <item>3</item>
  <item>4</item>
  <item>5</item>
</grid>

  <item style="width:6ch; grid-column:span 4">5</item>

</grid>
</section>

  <item>2</item>

  <item>4</item>
  <item style="width:3ch; grid-column:2/span 2">5</item>
  <item style="width:5ch; grid-column:1/span 3">6</item>
</grid>

<grid class="mixed">
  <item>1</item>
  <item>2</item>

  <item style="grid-column:span 4">5</item>

</grid>

<grid class="mixed" style="grid-template-columns: 1ch 2ch 1ch 1ch">
