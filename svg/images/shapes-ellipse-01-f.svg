<!-- element.                                                              -->
<!--                                                                       -->
<!-- Author : Kelvin R. Lawrence,   3-Feb-2000                             -->
<!--                                                                       -->
<!-- History:                                                              -->
<!--   3-Feb-2000, KRL, Serial#1 created.  Matches 20000202 SVG spec.      -->
<!--   27-Feb-2000, LRH, Serial#2, fix TC name, formatting, create .XML    -->
<!--   12-Mar-2000, LH, fix test-framing rect; ser#3                       -->
