<!DOCTYPE html>
<html>
  <body>
    HTTP LOAD
    <script>
      // This popup would normally be loaded over http, but instead it should be
      // served by a service worker which sends a "SERVICE WORKER" message.
=      window.onload = (event) => {
          window.opener.postMessage('HTTP LOAD', '*');
      };
    </script>
  </body>
</html>
