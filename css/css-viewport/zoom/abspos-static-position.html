<!DOCTYPE html>
<html>
<head>
<link rel="help" href="https://drafts.csswg.org/css-viewport/#zoom-property">
<link rel="match" href="reference/abspos-static-position-ref.html">
<style>
body {
    margin: 0;
    zoom: 2;
}
.parent {
    margin-top: 50px;
    margin-left: 25%;
    height: 100px;
    outline: 2px solid black;
}

.abspos {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: green;
}
</style>
</head>
<body>
<div class="parent">
    <div class="abspos"></div>
</div>
</body>
</html>
