<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-count</title>
<style>
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 12em;
	orphans: 0;
	widows: 0;

	column-count: 4;
	column-count: -1;
	column-gap: 0;
}
span {
	color: blue;
}
#two {
	column-count: 4;
	column-count: 0;
}
#three {
	column-count: 4;
}
</style>
</head>

<body>

<div>
	xx xx 
<span>
	xx xx
</span>
<span>
	xx xx 
</span>
	xx xx
</div>

</body>
</html>
