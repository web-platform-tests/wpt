<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>Negative heights</title>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"/>
  <link rel="alternate" href="http://www.hixie.ch/tests/adhoc/css/box/block/height/004.html"/>
  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#the-height-property" />
  <style type="text/css">
   .outer { background: red; height: 2em; }
   .test { border-top: solid green 1em; border-bottom: solid green 1em; background: red; }
   .inner { margin-bottom: -10em; }
  </style>
 </head>
 <body>
  <p>There should be a green block below and no red.</p>
  <div class="outer">
   <div class="test">
    <div class="inner"></div>
   </div>
  </div>
 </body>
</html>
