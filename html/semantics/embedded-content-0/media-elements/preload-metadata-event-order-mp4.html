<title>HTMLMediaElement.preload:metadata event order - mp4</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/common/preload.js"></script>
<p id="log">FAIL (script didn't run)</p>
<audio preload="metadata" controls></audio>
<video preload="metadata" controls></video>
<script>
var tests = init_tests("HTMLAudioElement.preload:metadata event order - mp4", "HTMLVideoElement.preload:metadata event order - mp4", {timeout:10000});
tests.forEach(function(vars) {
    var t = vars[0];
    t.step(function() {
	var tag_name = vars[1];
	var events_actual = '';
	var node = document.getElementsByTagName(tag_name)[0];
	startTest();

	function startTest() {
	    var events  = ['loadstart', 'progress', 'suspend', 'abort', 'error', 'loadedmetadata', 'loadeddata', 'canplay', 'canplaythrough'];
	    for (var e in events) {
		node.addEventListener(events[e], handleEvent, false);
	    }
	    node.src = '/media/preload.mp4?pipe=trickle(100000:d1:r2)';
	}

	function handleEvent(e) {
	    if (e.type == 'error' && !node.canPlayType(tag_name + '/mp4')) {
		t.step(function() {
		    assert_unreached("Cannot play '" + tag_name + "/mp4'");
		    t.done();
		});
	    }
	    events_actual += e.type + ' ';
	    if (e.type == 'suspend') endTest();
	}

	function endTest() {
	    t.step(function() {
		assert_regexp_match(events_actual, /^loadstart (progress )+loadedmetadata (progress )*loadeddata (progress )*suspend $/g, 'Event order check');
		t.done();
	    });
	}
    });
});
</script>
