<!DOCTYPE html>
<html>
<head>
	<title>CSS Test: 'order' property of flex item'</title>
	<link rel="author" href="Shen Dayang" href="mailto:archangel.sdy@gmail.com" />
	<link rel="help" href="http://www.w3.org/TR/css3-flexbox/#order-property">
	<link rel="match" href="reference/flex-order-ref.html">
	<meta name="flags" content="" />
	<meta name="assert" content="The order of three square should be 3-1-2." />
	<style type="text/css">
		#container {
			display: flex;
			position: absolute;
			top: 100px;
			left: 10px;
			width: 100px;
			height: 100px;
		}

		#container div {
			width: 100px;
			height: 100px;
		}

		#first {
			background-color: blue;
		}

		#second {
			background-color: yellow;
		}

		#third {
			order: -1;
			background-color: orange;
		}
	</style>
</head>
<body>
	<p>This case tests that 'order' property can change order of flex items.</p>
	<p>The test passes if order of 3 squares is 3-1-2.</p>
	<div id="container">
		<div id="first">1</div>
		<div id="second">2</div>
		<div id="third">3</div>
	</div>
</body>
</html>
