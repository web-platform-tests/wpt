<!DOCTYPE html>

<link rel="author" href="mtrzos@google.com" title="Maciek Trzos">
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=/fetch/sec-metadata/resources/helper.js></script>
<body>

  <!-- Same-Site request -->
  <!-- Add onloadstart="test_same_site()" to Chromium Gerrit tests -->
  <video onloadeddata="test_same_site()" controls>
    <source src="https://{{hosts[][www]}}:{{ports[https][0]}}/fetch/sec-metadata/resources/record-header.py?file=video-same-site" type="video/mp4">
  </video>
</body>
<script>
  function test_same_site(){
    var same_site_test = async_test("Same-Site video");
    same_site_test.step(function () {
        key = "video-same-site";
        expected_same_site = {"destination":"video", "target":"subresource", "site":"same-site"};

        //  Requests from the server the saved value of the Sec-Metadata header
        same_site_xhr = new XMLHttpRequest();
        same_site_xhr.open("GET", "/fetch/sec-metadata/resources/record-header.py?retrieve=true&file=" + key);

        // Async test step triggered when the response is loaded
        same_site_xhr.onreadystatechange = same_site_test.step_func(function () {
          verify_response(same_site_xhr, same_site_test, expected_same_site)
        });
        same_site_xhr.send();
    });
  }
</script>
