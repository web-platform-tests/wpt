<!DOCTYPE html>
<html>
<head>
<title>Changing IS attribute of the custom element after element is instatiated</title>
<meta name="author" title="Sergey G. Grekhov" href="mailto:sgrekhov@unipro.ru">
<meta name="assert" content="After a custom element is instantiated, changing the value of the is attribute must not affect this element's custom element type">
<link rel="help" href="http://www.w3.org/TR/custom-elements/#instantiating-custom-elements">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src='../testcommon.js'></script>
<link rel="stylesheet" href="/resources/testharness.css">
</head>
<body>
<div id="log"></div>
<script type="text/javascript">

test(function() {
    var doc = newHTMLDocument();
    HTML5_ELEMENTS.forEach(function(element) {
        if (HTML5_DOCUMENT_ELEMENTS.indexOf(element) == -1) {
            var name = 'x-' + element;
            doc.register(name);
            if (HTML5_TABLE_ELEMENTS.indexOf(element) != -1) {
                doc.body.innerHTML = 
                    '<table>' +
                    '<' + element + ' id="customElement" is="' + name + '"></' + element + '>' +
                    '</table>';
            } else {
                doc.body.innerHTML = 
                    '<' + element + ' id="customElement" is="' + name + '"></' + element + '>';        
            }
            var customElement = doc.querySelector('#customElement');
            var obj = doc.createElement(element);
            assert_class_string(customElement, obj.constructor.name,
                    'Custom element  must be a ' + obj.constructor.name);
            
            HTML5_ELEMENTS.forEach(function(value) {
                var name2 = 'x-' + element + '-' + value;        
                doc.register(name2);
                customElement.setAttribute('is', name2);

                assert_class_string(customElement, obj.constructor.name,
                        'Custom element must not be changed and should be a ' + 
                        obj.constructor.name);                
            });
        }
    });
}, 'Changing IS attribute of the custom element after element is instatiated');

</script>
</body>
</html>
