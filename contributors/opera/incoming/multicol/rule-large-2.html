<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-rule</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: black;
	margin: 1em;
	border: 1em solid gray;
	width: 14em;
	orphans: 0;
	widows: 0;

	column-count: 4;
	column-gap: 1em;
	column-rule: 4000px solid blue;
}
</style>
</head>

<body>
<p>There should be no scrollbar</p>

<div>
	xx xx 
	xx xx
	xx xx 
	xx xx
</div>

</body>
</html>
