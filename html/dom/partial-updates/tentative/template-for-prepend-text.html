<!DOCTYPE html>
<meta charset="utf-8" />
<title>HTML partial updates - declarative prepend text</title>
<link rel="help" href="https://github.com/WICG/declarative-partial-updates" />
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<div id="placeholder" marker="p"><?marker name="p"> content</div>
<template for="p">Some</template>
<script>
  test(() => {
    assert_equals(
      document.getElementById("placeholder").textContent,
      "Some content",
    );
  }, "<template for> prepend text");
</script>
