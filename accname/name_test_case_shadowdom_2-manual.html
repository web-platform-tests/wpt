<!doctype html>
<html>
  <head>
    <title>Name test case 762</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="/wai-aria/scripts/manual.css">
    <style>
      button {
        width: 75px;
        height: 25px;
      }
    </style>
    <script src="/resources/testharness.js"></script>
    <script src="/resources/testharnessreport.js"></script>
    <script src="/wai-aria/scripts/ATTAcomm.js"></script>
    <script>
    setup({explicit_timeout: true, explicit_done: true });

    var theTest = new ATTAcomm(
    {
   "steps" : [
      {
         "element" : "test",
         "test" : {
            "ATK" : [
               [
                  "property",
                  "name",
                  "is",
                  "foo"
               ]
            ],
            "AXAPI" : [
               [
                  "property",
                  "AXDescription",
                  "is",
                  "foo"
               ]
            ],
            "IAccessible2" : [
               [
                  "property",
                  "accName",
                  "is",
                  "foo"
               ]
            ],
            "UIA" : [
               [
                  "property",
                  "Name",
                  "is",
                  "foo"
               ]
            ]
         },
         "title" : "step 1",
         "type" : "test"
      }
   ],
   "title" : "Name test case shadowdom 2"
}

    ) ;
    </script>
  </head>
  <body>
  <p>This test examines the ARIA properties for accessible name in shadow DOM - aria-label in shadow DOM.</p>

  <label id="label">
    <div id="host"></div>
  </label>
  <button id="test" type="button" aria-labelledby="label"></button>
  <script>
    document.querySelector('#host').attachShadow({ mode: 'open' }).innerHTML = '<div aria-label="foo"></div>'
  </script>


  <div id="manualMode"></div>
  <div id="log"></div>
  <div id="ATTAmessages"></div>
  </body>
</html>
