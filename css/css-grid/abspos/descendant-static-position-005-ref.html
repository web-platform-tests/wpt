<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>CSS Grid Layout Reference: Grid aligned descendants with static position</title>
<style>
.grid {
  position: relative;
  display: grid;
  grid: 40px / 40px;
  border: 2px solid;
  border-left-width: 5px;
  border-top-width: 3px;
  height: 20px;
  padding: 2px 4px 6px 1px;
  writing-mode: vertical-lr;
}
.absolute {
  position: absolute;
  grid-column: 1 / 2;
  writing-mode: horizontal-tb;
}
.content {
  float: left;
  width: 20px;
  height: 40px;
  background: green;
}
.content:nth-child(2) {
  background: grey;
}

</style></head>
<body>
There should be no red:

<div class="grid">
    <div class="absolute" style="margin-left:1px">
      <div class="content"></div>
      <div class="content"></div>
    </div>
</div>

<div style="margin-top:20px;">

<div class="grid" style="grid-template-columns: 43px">
    <div class="absolute" style="margin-left:1px; padding-top:3px">
      <div class="content"></div>
      <div class="content"></div>
    </div>
</div>

<div style="margin-top:20px;">

<div class="grid" style="grid-template-columns: 43px">
    <div class="absolute" style="margin-left:1px; border-top:2px solid black; padding-top:1px">
      <div class="content"></div>
      <div class="content"></div>
    </div>
</div>

<div style="margin-top:20px;">

<div class="grid" style="padding-top:10px">
    <div class="absolute" style="margin-left:1px;">
      <div class="content"></div>
      <div class="content"></div>
    </div>
</div>

<div style="margin-top:20px;">

<div class="grid" style="grid-template-columns: 43px; padding-top:8px">
    <div class="absolute" style="margin-left:1px; margin-top:3px">
      <div class="content"></div>
      <div class="content"></div>
    </div>
</div>

</body>
</html>
