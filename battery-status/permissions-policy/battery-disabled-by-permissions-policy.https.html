<!DOCTYPE html>
<body>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src=/permissions-policy/resources/permissions-policy.js></script>
<script src="/common/get-host-info.sub.js"></script>
<script>
'use strict';

const same_origin_src =
  '/permissions-policy/resources/permissions-policy-battery.html';
const cross_origin_src = get_host_info().HTTPS_REMOTE_ORIGIN + same_origin_src;
const header = 'Permissions-Policy header "battery=()"';
const attribute = 'allow="battery" attribute';

promise_test(async t => {
  await promise_rejects_dom(t, 'NotAllowedError', navigator.getBattery());
}, `${header} disallows the top-level document.`);

async_test(t => {
  test_feature_availability('navigator.getBattery()', t, same_origin_src,
      expect_feature_unavailable_default);
}, `${header} disallows same-origin iframes.`);

async_test(t => {
  test_feature_availability('navigator.getBattery()', t, cross_origin_src,
      expect_feature_unavailable_default);
}, `${header} disallows cross-origin iframes.`);

async_test(t => {
  test_feature_availability('navigator.getBattery()', t, same_origin_src,
      expect_feature_unavailable_default, 'battery');
}, `${header} disallows same-origin iframes despite the ${attribute}.`);

async_test(t => {
  test_feature_availability('navigator.getBattery()', t, cross_origin_src,
      expect_feature_unavailable_default, 'battery');
}, `${header} disallows cross-origin iframes despite the ${attribute}.`);
</script>
</body>
