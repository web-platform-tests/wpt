<!DOCTYPE HTML>
<html>
 <head>
  <title>Forms</title>
  <script src="../../resources/testharness.js"></script>
  <script src="../../resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>Form_reset</h3>
	</p>
	
	<li>Input text "test" in textbox and click [reset] button.</li>
	<li>Then text in textbox is changed to "memo".</li>
	
	<hr>

	<form method="post"
		  enctype="application/x-www-form-urlencoded"
		  action="?x=1"
		  id="input_form">
	<p><input type="text" name="memo" value="memo"></p>
	<p><input type="button" value="reset" onclick='reset();'></p>

	</form>
	<script>

		function reset() {
			var form = document.getElementById("input_form");

			try
			{
				form.reset();
			}
			catch (e) {
				test(function() {
					assert_unreached("Error is raised.");
				});
			}
		}


	</script>

 </body>
</html>
