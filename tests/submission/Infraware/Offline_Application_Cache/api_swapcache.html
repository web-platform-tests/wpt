<!DOCTYPE HTML>
<html manifest="manifest/clock.manifest">
 <head>
  <title>Offline Application Cache</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
	<p>
		<h3>API_swapCache</h3>
	</p>
	
	<ol type="1">
	<li>Modify the part of comment in manifest file of server.</li>
	<li>Refresh the page.</li>
	</ol>

	<hr>

	<div id="log"></div>
		 
	<script>

		var t = async_test("swapcache method test");

		if (('applicationCache' in window) && window.applicationCache !== null){
			var cache = window.applicationCache;
			
			cache.addEventListener('updateready', function(){
				try {
					cache.swapCache();

					t.step(function() {
					   assert_true(true);
					  });
					t.done();
				} catch (e) {
					test(function() {
						assert_unreached("swapCache method is failed.");
					}, "swapCache method test")
				}}, false);
		}

	</script>

 </body>
</html>
