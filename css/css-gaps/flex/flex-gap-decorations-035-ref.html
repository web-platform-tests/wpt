<!DOCTYPE html>
<link rel="help" href="https://drafts.csswg.org/css-gaps-1/">
<link rel="author" title="Sam Davis Omekara Jr." href="mailto:samomekarajr@microsoft.com">
<style>
    body {
        margin: 0px;
    }

    .flex {
        display: flex;
        flex-wrap: wrap;
        width: 600px;
        gap: 90px;
    }

    .item {
        height: 100px;
        background: lightgray;
    }

    .a { width: 250px; }
    .b { width: 260px; }
    .c { width: 280px; }
    .d { width: 230px; }
    .e { width: 220px; }
    .f { width: 290px; }

    .col-rule {
        position: absolute;
        width: 5px;
        background: rgba(0, 0, 255, 0.5);
        z-index: -1;
    }

    .row-rule {
        position: absolute;
        height: 5px;
        background: rgba(255, 0, 0, 0.5);
        z-index: -1;
    }
</style>

<!-- Column rules -->
<div class="col-rule" style="left: 292.5px; top: 0px; height: 100px;"></div>
<div class="col-rule" style="left: 322.5px; top: 190px; height: 100px;"></div>
<div class="col-rule" style="left: 262.5px; top: 380px; height: 100px;"></div>

<!-- Row rule 1 segments -->
<div class="row-rule" style="left: 0px; top: 142.5px; width: 250px;"></div>
<div class="row-rule" style="left: 370px; top: 142.5px; width: 230px;"></div>

<!-- Row rule 2 segments -->
<div class="row-rule" style="left: 0px; top: 332.5px; width: 220px;"></div>
<div class="row-rule" style="left: 370px; top: 332.5px; width: 230px;"></div>

<div class="flex">
    <div class="item a"></div>
    <div class="item b"></div>
    <div class="item c"></div>
    <div class="item d"></div>
    <div class="item e"></div>
    <div class="item f"></div>
</div>
