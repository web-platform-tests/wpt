<!doctype html>
<html>
	<head>
		<title>Test: support for custom media queries that do not match</title>
		<link rel="author" title="Romain Menke" href="https://github.com/romainmenke">
		<link rel="help" href="https://www.w3.org/TR/mediaqueries-5/#at-ruledef-custom-media">
		<link rel="match" href="../reference/ref-filled-green-100px-square.xht">
		<meta name="assert" content="Test passes if custom media queries are correctly evaluated.">
		<style>
			div {
				background-color: red;
				height: 20px;
				width: 100px;
			}

			@custom-media --test true;
			@media (--test) {
				div {
					background-color: green;
				}
			}

			@media (--test1) {
				.test1 { background: red; }
			}

			@custom-media --test2 (color: 234678);
			@media (--test2) {
				.test2 { background: red; }
			}

			@custom-media --test3 false;
			@media (--test3) {
				.test3 { background: red; }
			}

			@custom-media --test4 true;
			@media (not (--test4)) {
				.test4 { background: red; }
			}

			/* custom media are evaluated logically, not by lexical substitution */
			@custom-media --test5 print, screen;
			@media (color) and (not (--test5)) {
				.test5 { background: red; }
			}
	</style>
	</head>
	<body>
		<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
		<div class="test1"></div>
		<div class="test2"></div>
		<div class="test3"></div>
		<div class="test4"></div>
		<div class="test5"></div>
	</body>
</html>
