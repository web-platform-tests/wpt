<meta name=assert content="overlay:auto should not affect the appearance of buttons.">

<style>
* {
  overlay: auto !important;
}
</style>

<button>one</button>
<button>two</button>

<script>
const popover = document.getElementById('popover');
popover.showPopover();
popover.hidePopover();
</script>
