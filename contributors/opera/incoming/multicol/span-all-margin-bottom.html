<!DOCTYPE html>
<html>
<head>
<title>multicolumn | column-span</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: navy;
	background: yellow;
	margin: 1em;
	border: 1em solid gray;
	width: 8em;
	orphans: 0;
	widows: 0;

	column-count: 4;
	column-gap: 0;
}
h5, h6 {
	font-family: ahem;
	font-size: 1em;
	font-weight: normal;
	line-height: 1em;
	color: orange;
	background: orange;
	padding: 0;
	margin: 1em 0;
}
h5 {
	color: black;
	background: black;
	column-span: all;
	width: 8em;
}
span {
	color: blue;
}
span+span {
	color: pink;
}
</style>
</head>

<body>

<div>
	xx xx xx xx
	xx xx xx xx
<h5>	xxxxx	</h5>
<h6>	xxxxx	</h6>
<span>	xx xx xx xx	</span>
<span>	xx xx xx xx	</span>
</div>

</body>
</html>
