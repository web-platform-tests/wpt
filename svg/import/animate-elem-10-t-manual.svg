<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><d:SVGTestCase xmlns:d="http://www.w3.org/2000/02/svg/testsuite/description/" author="Jon Ferraiolo" reviewer="SVGWG" status="accepted" template-version="1.4" testname="$RCSfile: animate-elem-10-t.svg,v $" version="$Revision: 1.6 $"><d:testDescription xmlns="http://www.w3.org/1999/xhtml" href="http://www.w3.org/TR/SVG11/animate.html#Animation"><p>Test possible values for &apos;calcMode=&quot;linear&quot;&apos;.</p><p>Two animations have been defined. For each animation, ruler lines and text are provided to help show what the correct behavior is. The black text and ruler lines help show the sizes and movement of the rectangles over time.</p><p>The linear animations change constantly with each keyframe to keyframe section, with the result that the change is faster when there is a larger change within a given amount of time.</p></d:testDescription><d:operatorScript xmlns="http://www.w3.org/1999/xhtml"><p>Run the test. No interaction required.</p></d:operatorScript><d:passCriteria xmlns="http://www.w3.org/1999/xhtml"><p>The test is passed if the two orange rects are animated so that the bottom part of each rectangle is at the position indicated by the ruler lines at the particular time noted next to each ruler line. Between two noted times the bottom part of each rect must be between the two corresponding ruler lines.</p></d:passCriteria></d:SVGTestCase><title id="test-title">$RCSfile: animate-elem-10-t.svg,v $</title><defs><font-face font-family="SVGFreeSansASCII" unicode-range="U+0-7F"><font-face-src><font-face-uri xlink:href="../resources/SVGFreeSans.svg#ascii"/></font-face-src></font-face></defs><g id="test-body-content" font-family="SVGFreeSansASCII,sans-serif" font-size="18"><g font-family="Arial" font-size="30"><g transform="translate(20,50)"><text x="0" y="203">at 0 sec.</text><text x="0" y="170">at 3 sec.</text><text x="0" y="114">at 6 sec.</text><text x="3" y="3">9+ sec.</text><g stroke="#800" stroke-width="4"><line x1="120" x2="170" y1="200" y2="200"/><line x1="120" x2="170" y1="167" y2="167"/><line x1="120" x2="170" y1="111" y2="111"/><line x1="120" x2="170" y1="0" y2="0"/></g><rect width="60" height="210" x="140" y="-10" fill="#FA4" stroke="#F0F" stroke-width="4"><animate fill="freeze" attributeName="height" begin="0s" dur="9s" values="210;177;121;10"/></rect></g><g transform="translate(250,50)"><text x="0" y="203">at 0 sec.</text><text x="0" y="170">at 3 sec.</text><text x="0" y="114">at 6 sec.</text><text x="3" y="3">9+ sec.</text><g stroke="#800" stroke-width="4"><line x1="120" x2="170" y1="200" y2="200"/><line x1="120" x2="170" y1="167" y2="167"/><line x1="120" x2="170" y1="111" y2="111"/><line x1="120" x2="170" y1="0" y2="0"/></g><rect width="60" height="10" x="140" y="-10" fill="#FA4" stroke="#F0F" stroke-width="4"><animateMotion fill="freeze" begin="0s" calcMode="linear" dur="9s" values="0,200; 0,167; 0,111; 0,0"/></rect></g></g></g><g font-family="SVGFreeSansASCII,sans-serif" font-size="32"><text id="revision" x="10" y="340" fill="#000" stroke="none">$Revision: 1.6 $</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>