<svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"><g id="testmeta"><title>CSS Masking: clipPath on child of g element</title><html:link href="mailto:dschulze@adobe.com" rel="author" title="Dirk Schulze"/><html:link href="http://www.w3.org/TR/css-masking-1/#svg-clipping-paths" rel="help"/><html:link href="http://www.w3.org/TR/css-masking-1/#ClipPathElement" rel="help"/><html:link href="reference/clip-path-square-002-ref.svg" rel="match"/><metadata class="flags">svg</metadata><desc class="assert">A clipPath element on a child of g element should just clip the child and not the group. You should see a green square.</desc></g><clipPath id="clip1"><rect width="100" height="100" x="50" y="50"/></clipPath><g><rect width="200" height="200" fill="green" clip-path="url(#clip1)"/></g></svg>