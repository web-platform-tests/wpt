<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Detect keyboard-event based soft navigations.</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="/resources/testdriver.js"></script>
<script src="/resources/testdriver-vendor.js"></script>
<script src="resources/soft-navigation-helper.js"></script>
</head>
<!-- Not including a body element to ensure the keydown heuristic works on
     malformed HTML -->
  <main id=main>
    <div>
      First LCP!
    </div>
  </main>
  <script>
    testSoftNavigation({
      addContent: () => {
        addTextToDivOnMain();
      },
      link: document.body,
      interactionType: "keydown",
      eventType: "keydown",
      test: "Keydown on body triggers SoftNavigationHeuristics"});
  </script>
</html>
