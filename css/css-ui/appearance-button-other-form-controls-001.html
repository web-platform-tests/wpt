<!DOCTYPE html>
<meta charset="utf-8">
<title>CSS Basic User Interface Test: appearance: button on form controls other than select</title>
<link rel="help" href="https://drafts.csswg.org/css-ui-4/#appearance-switching">
<meta name="assert" content="button is an alias to auto on most form controls.">
<link rel="match" href="appearance-button-other-form-controls-001-ref.html">
<style>
 #container { width: 500px; }
 #container > * { -webkit-appearance: button; }
</style>
<div id="container">
	<button>button</button>
	<input type="text" value="input-text">
	<input type="search" value="input-search">
	<textarea>textarea</textarea>
	<input type="button" value="input-button">
	<input type="submit" value="input-submit">
	<input type="reset" value="input-reset">
	<input type="range">
	<input type="checkbox">
	<input type="radio">
	<input type="color">
	<meter value=0.5></meter>
	<progress value=0.5></progress>
</div>
