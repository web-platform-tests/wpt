  <meta name="assert" content="Default attribute values may be declared in an external resource such as a DTD. In such case, the default attributes may or may not appear in the document tree. When default attributes appear in the document tree, then their correspondent default values must be included." />

  <style type="text/css"><![CDATA[
  a {background-color: green;}
  a[shape] {background-color: red;}
  a[shape="rect"] {background-color: green;}
  ]]></style>
