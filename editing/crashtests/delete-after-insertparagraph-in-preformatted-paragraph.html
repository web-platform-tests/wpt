<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script>
"use strict";

addEventListener("load", () => {
  const editingHost = document.querySelector("div[contenteditable]");
  editingHost.focus();
  const div = editingHost.querySelector("div[style]");
  getSelection().collapse(div.firstChild, div.firstChild.length);
  document.execCommand("insertParagraph");
  document.execCommand("delete");
}, {once: true});
</script>
</head>
<body>
<div contenteditable><div style="white-space:pre">text
</div></div>
</body>
</html>
