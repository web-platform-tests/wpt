<!DOCTYPE html>
<style>
.abs {
  width: 200px;
  height: 200px;
  position: relative;
  border: 1px solid;
}

.anchor {
  width: 100px;
  height: 100px;
  background: tomato;
  margin: 100px 0 0 100px;
}

.ref {
  position: absolute;
  inset: 100px auto auto 100px;
  width: 50px;
  height: 50px;
  background: skyblue;
}
</style>
<div class=abs>
  <div class=anchor></div>
  <div class=ref></div>
</div>
