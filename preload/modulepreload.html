    {"type_name": "style",  "file_extension" : "css",  "import_attribute_type" : "css"},
    {"type_name": "json",   "file_extension" : "json", "import_attribute_type" : "json"}
];

function verifyNumberOfDownloads(url, number, allowTransferSizeOfZero = false) {
    var numDownloads = 0;
    let absoluteURL = new URL(url, location.href).href;
    performance.getEntriesByName(absoluteURL).forEach(entry => {
        if (entry.transferSize > 0 || allowTransferSizeOfZero) {
            numDownloads++;
        }
    });
    assert_equals(numDownloads, number, url);
}

function attachAndWaitForLoad(element) {
    return new Promise((resolve, reject) => {
        element.onload = resolve;
        element.onerror = reject;
        document.body.appendChild(element);
    });
}

function attachAndWaitForError(element) {
    return new Promise((resolve, reject) => {
        element.onload = reject;
        element.onerror = resolve;
        document.body.appendChild(element);
    });
}

function attachAndWaitForTimeout(element, t) {
    return new Promise((resolve, reject) => {
        element.onload = reject;
        element.onerror = reject;
        t.step_timeout(resolve, 1000);
        document.body.appendChild(element);
    });
}

promise_test(function(t) {
    var link = document.createElement('link');
    link.rel = 'modulepreload';
    link.href = 'resources/dummy.js?unique';
    return attachAndWaitForLoad(link).then(() => {
        verifyNumberOfDownloads('resources/dummy.js?unique', 1);

        // Verify that <script> doesn't fetch the module again.
        var script = document.createElement('script');
        script.type = 'module';
        script.src = 'resources/dummy.js?unique';
        return attachAndWaitForLoad(script);
    }).then(() => {
        verifyNumberOfDownloads('resources/dummy.js?unique', 1);
    });
}, "link rel=modulepreload with script shares a cache with <script> tags");

for (const { type_name, file_extension, import_attribute_type } of types) {
    promise_test(function(t) {
        var link = document.createElement('link');
        link.rel = 'modulepreload';
        link.as = type_name;
        link.href = `resources/dummy.${file_extension}?unique`;
        return attachAndWaitForLoad(link).then(() => {
            verifyNumberOfDownloads(`resources/dummy.${file_extension}?unique`, 1);

            // Verify that importing doesn't fetch the module again. Note that there 
            // is no valid Import Attribute for script imports, so the `with` statement
            // must be absent.
            if (import_attribute_type) {
                return import(`./resources/dummy.${file_extension}?unique`, { with: { type: import_attribute_type } });
            } else {
                return import(`./resources/dummy.${file_extension}?unique`);
            }
        }).then(() => {
            verifyNumberOfDownloads(`resources/dummy.${file_extension}?unique`, 1);
        });
    }, `link rel=modulepreload with ${type_name} doesn't re-fetch when imported`);
};

    return attachAndWaitForLoad(link).then(() => {

        script.type = 'module';
        script.src = 'resources/module1.js?submodule';
        return attachAndWaitForLoad(script);
