<!DOCTYPE html>
<title>CSS Backdrop Filters Animation: Brightness</title>
<link rel="author" href="mailto:masonf@chromium.org">
<link rel="help" href="https://drafts.fxtf.org/filter-effects-2/#BackdropFilterProperty">
<link rel="match" href="backdrop-filters-brightness-ref.html">
<link rel="stylesheet" type="text/css" href="/fonts/ahem.css" />
<meta name="fuzzy" content="maxDifference=0-1; totalPixels=37500" />
<style>
    :root {
        font: 12px/1 Ahem;
    }
    .square {
        position: absolute;
        width: 100px;
        height: 100px;
        top: 100px;
        left: 100px;
        background: blue;
    }
    .filt {
        backdrop-filter: brightness(50%);
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
    }
    .greenbox {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 75px;
        left: 75px;
        background: green;
    }
</style>
<p>You should see a dark blue rectangle with a green box. Neither black nor blue.</p>
<div class="square"></div>
<div class="filt">
    <div class="greenbox"></div>
</div>
