<!DOCTYPE html>
<html>
<head>
<title>multicolumn | columns</title>
<style>
body {
	margin: 0;
}
body>div {
	font-family: ahem;
	font-size: 1em;
	line-height: 1em;
	color: black;
	background: yellow;
	border: 1em solid gray;
	width: 12em;
	height: 2em;
	position: relative;
	orphans: 0;
	widows: 0;
}
div div {
	width: 2em;
	position: absolute;
	left: 0;
	top: 0;
}
#two {
	left: 3em;
}
#three {
	left: 6em;
	color: blue;
}
#four {
	color: blue;
	left: 9em;
}
</style>
</head>

<body>

<div>
	<div>xx xx</div>
	<div id="two">xx xx</div>
	<div id="three">xx xx</div>
	<div id="four">xx xx</div>
</div>

</body>
</html>
