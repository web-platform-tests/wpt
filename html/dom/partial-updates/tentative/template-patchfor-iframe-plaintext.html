<!DOCTYPE HTML>
<meta charset="utf-8" />
<title>HTML partial updates - patch does not update iframe with plain text</title>
<link rel=help href="https://github.com/WICG/declarative-partial-updates">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>

<iframe id="placeholder">before</iframe>
<template patchfor="placeholder">after</template>
<script>
test(() => {
    assert_equals(document.querySelector("#placeholder").textContent, "before");
});

</script>
