  <style type="text/css">
  div
    {
      display: inline-block;
    }

  div.test-overlapping-green
    {
      background-color: green;
      height: 50px;
      vertical-align: top;
      width: 50px;
    }

  div#first-subtest  /* outset with NO spread */
    {
      box-shadow: green 50px 50px;
    }

  div#second-subtest  /* outset with NO spread */
    {
      box-shadow: green -50px 50px;
    }

  div.ref-overlapped-red
    {
      background-color: red;
      height: 100px;
      position: relative;
      right: 100px;
      width: 100px;
      z-index: -1;
    }
    </style>

  <p>The test passes if there is a filled green square and <strong>no red</strong>.
