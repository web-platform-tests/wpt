<!DOCTYPE html>
<html>
    <head>
        <title>Shape Outside Inset - Invalid args</title>
        <link rel="author" title="Adobe" href="http://html.adobe.com/">
        <link rel="author" title="Bear Travis" href="mailto:betravis@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css-shapes/#funcdef-inset">
        <meta name="assert" content="These tests verifies that invalid inset() arguments don't parse.">
        <meta name="flags" content="DOM">
        <script src="/resources/testharness.js"></script>
        <script src="/resources/testharnessreport.js"></script>
        <script src="../resources/parsing-utils.js"></script>
    </head>
    <body>
        <div id="log"></div>
        <script type="text/javascript">
            // no units
            generate_tests( ParsingUtils.testInlineStyle, ParsingUtils.buildInsetTests('', '', 1, "invalid"));

            // comma delimited args
            generate_tests(ParsingUtils.testInlineStyle,
                           ParsingUtils.buildTestCases(
                           ['inset(10px, 20px, 30px, 40px)',
                            'inset(10px, 20px, 30px 40px)',
                            'inset(10px, 20px 30px 40px)',
                            'inset(10px  20px, 30px, 40px)',
                            'inset(10px  20px 30px, 40px)'], 0, true)
            );
            
            // bunk args
            generate_tests(ParsingUtils.testInlineStyle,
                           ParsingUtils.buildTestCases(
                           ['inset(foo bar blah woo)',
                            'inset(10px roo 30px coo)',
                            'inset(may 20px blah 40px)'], 0, true)
            );
            
        </script>
    </body>
</html>
